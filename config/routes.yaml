controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

app_login:
    path: /login
    controller: App\Controller\SecurityController::login

app_logout:
    path: /logout
    controller: App\Controller\SecurityController::logout

_locale_prefix:
    resource: ../src/Controller/**/*
    exclude: ../src/Controller/Admin/**/*
    type: attribute
    prefix: /{_locale}
    requirements:
        _locale: pl|en|de|fr|es|it|sv|no|fi|uk|nl|lt|da|et|cs|sk|lv|ro|hr|hu|bg|sr|sl|ru|el
    defaults: { _locale: en }

_admin_prefix:
    resource: ../src/Controller/Admin/**/*
    type: attribute
    prefix: /admin

default_redirect:
    path: /
    controller: App\Controller\LanguageController::redirectToDefaultLanguage
