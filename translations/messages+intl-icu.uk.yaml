about.history.title: Наша історія
about.history.description.first: TEDIE — це компанія з понад 20-річною традицією, яка починалася як сімейний бізнес, зосереджений виключно на виробництві капців. Спочатку компанію вели брати, які особисто брали участь на кожному етапі виробництва. З часом ми поступово збільшували кількість машин і розширювали клієнтську базу — спочатку місцеву, а згодом по всій Польщі.
about.history.description.second: Ми завжди спеціалізувалися на оптовій торгівлі, завойовуючи довіру багатьох бізнес-партнерів. Сьогодні ми виходимо на новий рівень, розширюючи свою діяльність у роздрібній торгівлі. Завдяки таким платформам, як Allegro та Etsy, наші капці тепер доступні клієнтам з усього світу. Для оптових продажів ми співпрацюємо з компаніями, незалежно від їх місця розташування — зв'яжіться з нами безпосередньо через електронну пошту.
about.quality.title: Ми робимо ставку на якість
about.quality.description.first: З самого початку існування TEDIE пріоритетом була якість нашої продукції. Усі наші вироби виготовляються вручну, з все більшим використанням машин, що дозволяє забезпечити найвищу точність і ретельність. Роки набутого ремесла і досвіду гарантують, що кожен продукт, який виходить з нашої фабрики, відповідає найвищим стандартам якості.
about.quality.description.second: Наша продукція частково виготовлена зі справжньої шкіри, що забезпечує винятковий комфорт і довговічність. Внутрішня частина кожних капців, сабо або взуття завжди вистелена натуральною шкірою, а зовнішня частина може бути виготовлена з синтетичних матеріалів, залежно від дизайну. Крім того, наші капці мають спеціальну форму для стопи та додаткову пінопластову підкладку, що забезпечує максимальний комфорт. Клієнт може бути впевнений, що отримає продукцію найвищого класу, виготовлену з ретельністю до кожної деталі.
about.image.title: Про нас
about.image.description: Подивіться, як ми поєднуємо традиції з сучасністю у виробництві найякісніших капців.
wholesale.image.title: Оптова торгівля
wholesale.image.description: TEDIE — це компанія з понад 20-річним досвідом у виробництві та продажу капців і сабо. Ми пишаємося якістю та увагою до деталей, що робить нас надійним партнером для багатьох оптових клієнтів.
wholesale.benefits.title: Переваги співпраці
wholesale.benefits.description: Співпраця з TEDIE забезпечує доступ до широкого асортименту високоякісних продуктів, конкурентоспроможні ціни та гнучкі умови співпраці. Ми пропонуємо індивідуальне обслуговування клієнтів і швидкі терміни виконання замовлень.
wholesale.conditions.title: Мінімальні замовлення та умови співпраці
wholesale.conditions.description: Мінімальне оптове замовлення становить 100 пар капців або 50 пар сабо. Ми пропонуємо можливість адаптації замовлень відповідно до індивідуальних потреб клієнта. Зв'яжіться з нами, щоб обговорити деталі співпраці.
wholesale.process.title: Процес замовлення
wholesale.process.description: Щоб зробити оптове замовлення, будь ласка, зв'яжіться з нашим відділом оптових продажів електронною поштою або телефоном. Після отримання запиту ми підготуємо індивідуальну цінову пропозицію. Після прийняття умов ми приступаємо до виконання замовлення.
wholesale.faq: Поширені запитання
faq.question.1: Яку продукцію пропонує ваша компанія?
faq.answer.1: Наша компанія пропонує капці та сабо для чоловіків і жінок, а також дитячі капці, виготовлені вручну для кожного клієнта.
faq.question.2: Ви займаєтесь оптовою торгівлею?
faq.answer.2: Так, ми займаємось оптовою торгівлею. За додатковою інформацією, будь ласка, звертайтеся до нас електронною поштою або телефоном. Мінімальне замовлення становить 100 пар капців або 50 пар сабо.
faq.question.3: Де можна придбати вашу продукцію в роздріб?
faq.answer.3: Наша продукція доступна для придбання на платформах Allegro.pl і Etsy.com. На нашому сайті ми відображаємо всі наші товари незалежно від наявності на інших платформах. На сторінці продукту є посилання на той самий продукт на Allegro або Etsy. Запрошуємо ознайомитися з нашими пропозиціями.
faq.question.4: Чи пропонуєте ви дитячі капці та сабо?
faq.answer.4: Так, ми пропонуємо дитячі капці. Наразі в нас немає дитячих сабо, але ми плануємо розширити асортимент у майбутньому.
faq.question.5: Як можна зв'язатися зі службою підтримки клієнтів?
faq.answer.5: У разі виникнення питань або сумнівів, ми рекомендуємо звертатися до нас електронною поштою або телефоном. Контактні дані можна знайти на нашому сайті в розділі "Контакти".
faq.question.6: Чи можна повернути куплені товари?
faq.answer.6: Так, ми пропонуємо можливість повернення куплених товарів відповідно до політики повернення сайтів Allegro.pl і Etsy.com.
faq.question.7: Чи приймаєте ви міжнародні замовлення?
faq.answer.7: Так, ми приймаємо міжнародні замовлення в рамках роздрібної торгівлі відповідно до пропозиції на Allegro.pl і Etsy.com. Щодо оптових замовлень усе залежить від конкретного випадку. Будь ласка, зв'яжіться з нами для отримання інформації про вартість доставки та терміни доставки.
faq.question.8: Чи мають ваші товари гарантію?
faq.answer.8: Так, наші товари мають гарантію якості. У разі виникнення проблем із продуктом, будь ласка, звертайтеся до нас для отримання допомоги.
faq.question.9: Чи пропонуєте ви персоналізацію замовлень?
faq.answer.9: Так, ми пропонуємо можливість персоналізації замовлень. Будь ласка, зв'яжіться з нами, щоб обговорити деталі та доступні варіанти. Наразі ми не пропонуємо гравіювання або персоналізовані варіанти.
faq.question.10: Скільки часу триває виконання замовлення?
faq.answer.10: Час виконання замовлення може відрізнятися залежно від індивідуальних уподобань клієнта та наявності продукції. Детальну інформацію про час очікування можна отримати під час замовлення. Для роздрібних покупок на Allegro або Etsy час виконання встановлюється платформою і може бути знайдений на сторінці пропозиції.
