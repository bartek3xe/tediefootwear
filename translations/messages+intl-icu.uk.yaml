about.history.title: Наша історія
about.history.description.first: TEDIE — це компанія з понад 20-річною традицією, яка починалася як сімейний бізнес, що спеціалізується виключно на виробництві капців. На початку нашої дороги компанія керувалася братами, які особисто брали участь у кожному етапі виробництва. З часом ми поступово збільшували кількість машин і розширювали коло наших клієнтів — спочатку місцевих, а потім і по всій Польщі.
about.history.description.second: Завжди ми спеціалізувалися на оптових продажах, здобуваючи довіру багатьох бізнес-партнерів. Сьогодні ми виходимо на новий рівень, розширюючи свою діяльність до роздрібних продажів. Завдяки платформі Allegro наші капці доступні для клієнтів з усієї Європейської Союзу. Для оптових продажів ми співпрацюємо з компаніями незалежно від їхнього розташування — просто зв'яжіться з нами безпосередньо електронною поштою.
about.quality.title: Ми робимо ставку на якість
about.quality.description.first: З самого початку існування TEDIE пріоритетом була якість наших продуктів. Усі наші вироби виготовляються вручну з дедалі більшою підтримкою машин, що дозволяє зберегти найвищу точність і старанність. Набутий роками досвід і майстерність гарантують, що кожен продукт, який виходить з нашої фабрики, відповідає найвищим стандартам якості.
about.quality.description.second: Наші вироби частково виготовляються з натуральної шкіри, що забезпечує винятковий комфорт і довговічність. Внутрішня частина кожного капця, тапочка або взуття завжди викладена натуральною шкірою, тоді як зовнішня частина може бути виготовлена з синтетичних матеріалів залежно від моделі. Крім того, наші капці обладнані спеціальним поглибленням для стопи та додатковою піною, що забезпечує максимальний комфорт у користуванні. Клієнт може бути впевнений, що отримає продукт найвищої якості, досконалої в кожній деталі.
about.image.title: Про нас
about.image.description: Дізнайтеся, як ми поєднуємо традиції з сучасністю у виробництві найякісніших капців.
wholesale.image.title: Оптовий продаж
wholesale.image.description: TEDIE - це компанія з понад 20-річним досвідом у виробництві та продажу капців та сабо. Ми пишаємося нашою якістю та увагою до деталей, що робить нас надійним партнером для багатьох оптових клієнтів.
wholesale.benefits.title: Переваги співпраці
wholesale.benefits.description: Співпраця з TEDIE означає доступ до широкого асортименту високоякісної продукції, конкурентоспроможні ціни та гнучкі умови співпраці. Ми пропонуємо спеціалізоване обслуговування клієнтів і швидкі терміни обробки замовлень.
wholesale.conditions.title: Мінімальні замовлення та умови співпраці
wholesale.conditions.description: Мінімальне оптове замовлення становить 50 пар капців або 25 пар сабо. Ми пропонуємо можливість налаштування замовлень відповідно до індивідуальних потреб клієнта. Зв'яжіться з нами для обговорення деталей співпраці.
wholesale.process.title: Процес замовлення
wholesale.process.description: Щоб зробити оптове замовлення, будь ласка, зв'яжіться з нашим відділом оптових продажів електронною поштою або телефоном. Після отримання запиту ми підготуємо індивідуальну цінову пропозицію. Після прийняття умов ми приступаємо до виконання замовлення.
wholesale.faq: Перегляньте найчастіші запитання
faq.question.1: Які продукти пропонує ваша компанія?
faq.answer.1: Наша компанія пропонує капці та сабо для чоловіків та жінок, а також дитячі капці, всі виготовлені вручну для кожного клієнта.
faq.question.2: Чи пропонуєте ви оптовий продаж?
faq.answer.2: Так, ми пропонуємо оптовий продаж. Ми заохочуємо вас зв'язатися з нами електронною поштою або телефоном для отримання додаткової інформації. Мінімальне замовлення становить 50 пар капців або 25 пар сабо.
faq.question.3: Де я можу придбати ваші продукти у роздріб?
faq.answer.3: Наші продукти можна придбати на платформі Allegro.pl. На нашому сайті ми відображаємо доступні продукти з Allegro. Натиснувши на конкретний продукт, клієнт перенаправляється на відповідну сторінку продукту на Allegro.pl. Запрошуємо ознайомитися з нашими пропозиціями.
faq.question.4: Чи пропонуєте ви капці та сабо для дітей?
faq.answer.4: Так, ми пропонуємо капці для дітей. Наразі у нас немає дитячих сабо, але ми плануємо розширити наш асортимент у майбутньому.
faq.question.5: Як я можу зв'язатися зі службою підтримки клієнтів?
faq.answer.5: Якщо у вас є запитання або сумніви, ми заохочуємо вас зв'язатися з нами електронною поштою або телефоном. Контактні дані можна знайти на нашому сайті в розділі "Контакти".
faq.question.6: Чи пропонуєте ви повернення придбаних продуктів?
faq.answer.6: Так, ми пропонуємо можливість повернення придбаних продуктів відповідно до політики повернення сайту Allegro.pl.
faq.question.7: Чи здійснюєте ви міжнародні доставки?
faq.answer.7: Так, ми здійснюємо міжнародні доставки по всій Європейській Союзу для роздрібних продажів відповідно до пропозицій на Allegro.pl. Для оптових відправлень все залежить від конкретного випадку. Будь ласка, зв'яжіться з нами для отримання інформації про вартість доставки та терміни поставки.
faq.question.8: Чи мають ваші продукти гарантію?
faq.answer.8: Так, наші продукти мають гарантію якості. У разі виникнення проблем з продуктом, будь ласка, зв'яжіться з нами для отримання допомоги.
faq.question.9: Чи пропонуєте ви персоналізацію замовлень?
faq.answer.9: Так, ми пропонуємо можливість персоналізації замовлень. Будь ласка, зв'яжіться з нами для обговорення деталей та доступних опцій. Наразі ми не пропонуємо гравіювання або персоналізовані варіанти.
faq.question.10: Скільки часу триває обробка замовлення?
faq.answer.10: Час обробки замовлення може варіюватися в залежності від індивідуальних уподобань клієнта та наявності продуктів. Детальну інформацію про час очікування можна отримати під час оформлення замовлення. Для роздрібних покупок на Allegro час обробки визначається платформою і його можна знайти на сторінці пропозиції.
