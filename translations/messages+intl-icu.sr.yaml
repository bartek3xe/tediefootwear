about.history.title: Naša istorija
about.history.description.first: TEDIE je kompanija sa preko 20 godina tradicije, koja je započela kao porodični biznis isključivo fokusiran na proizvodnju papuča. Na početku su kompaniju vodila braća koja su lično bila uključena u svaku fazu proizvodnje. Vremenom smo postepeno povećavali broj mašina i proširivali našu bazu klijenata - prvo lokalno, a zatim širom Poljske.
about.history.description.second: Uvek smo se specijalizovali za veleprodaju, stičući poverenje mnogih poslovnih partnera. Danas dostižemo novi nivo proširujući naše aktivnosti na maloprodaju. Zahvaljujući platformi Allegro, naše papuče su dostupne kupcima širom Evropske unije. Za veleprodaju sarađujemo sa kompanijama bez obzira na njihovu lokaciju - samo nas kontaktirajte direktno putem e-pošte.
about.quality.title: Fokusiramo se na kvalitet
about.quality.description.first: Od samog početka TEDIE-a, prioritet je bio kvalitet naših proizvoda. Svi naši proizvodi su ručno izrađeni, uz sve veću podršku mašina, što omogućava najvišu preciznost i pažnju. Zanatska veština i iskustvo stečeno tokom godina osiguravaju da svaki proizvod koji napusti našu fabriku ispunjava najviše standarde kvaliteta.
about.quality.description.second: Naši proizvodi su delimično izrađeni od prave kože, što pruža izuzetan komfor i trajnost. Unutrašnjost svake papuče, cipele ili obuće je uvek obložena prirodnom kožom, dok spoljašnji deo može biti izrađen od sintetičkih materijala, u zavisnosti od dizajna. Pored toga, naše papuče su opremljene posebnim udubljenjem za stopalo i dodatnom penom, što obezbeđuje maksimalnu udobnost za korisnika. Kupac može biti siguran da će dobiti vrhunski proizvod, savršeno izrađen u svakom detalju.
about.image.title: O nama
about.image.description: Pogledajte kako kombinujemo tradiciju i modernost u proizvodnji najkvalitetnijih papuča.
wholesale.image.title: Veleprodaja
wholesale.image.description: TEDIE je kompanija sa preko 20 godina iskustva u proizvodnji i prodaji papuča i drvenih klompi. Ponosni smo na naš kvalitet i pažnju prema detaljima, što nas čini pouzdanim partnerom za mnoge veleprodajne kupce.
wholesale.benefits.title: Prednosti saradnje
wholesale.benefits.description: Saradnja sa TEDIE znači pristup širokom asortimanu visokokvalitetnih proizvoda, konkurentnim cenama i fleksibilnim uslovima saradnje. Nudimo posvećenu korisničku podršku i brze rokove obrade narudžbina.
wholesale.conditions.title: Minimalne narudžbine i uslovi saradnje
wholesale.conditions.description: Minimalna veleprodajna narudžbina je 50 pari papuča ili 25 pari drvenih klompi. Nudimo mogućnost prilagođavanja narudžbina prema individualnim potrebama kupca. Kontaktirajte nas za razgovor o detaljima saradnje.
wholesale.process.title: Proces narudžbine
wholesale.process.description: Da biste postavili veleprodajnu narudžbinu, kontaktirajte naš veleprodajni odeljak putem e-maila ili telefona. Nakon prijema upita, pripremićemo individualnu ponudu cene. Nakon prihvatanja uslova, nastavljamo sa izvršenjem narudžbine.
wholesale.faq: Proverite često postavljana pitanja
faq.question.1: Koje proizvode nudi vaša kompanija?
faq.answer.1: Naša kompanija nudi papuče i klompe za muškarce i žene, kao i dečje papuče, sve ručno izrađene za svakog klijenta.
faq.question.2: Da li nudite veleprodaju?
faq.answer.2: Da, nudimo veleprodaju. Preporučujemo vam da nas kontaktirate putem e-pošte ili telefona za više informacija. Minimalna porudžbina je 50 pari papuča ili 25 pari klompi.
faq.question.3: Gde mogu kupiti vaše proizvode u maloprodaji?
faq.answer.3: Naši proizvodi su dostupni za kupovinu na platformi Allegro.pl. Na našem sajtu prikazujemo dostupne proizvode sa Allegro-a. Klikom na određeni proizvod, klijent se preusmerava na odgovarajuću stranicu proizvoda na Allegro.pl. Pozivamo vas da pogledate naše ponude.
faq.question.4: Da li nudite papuče i klompe za decu?
faq.answer.4: Da, nudimo papuče za decu. Trenutno nemamo dečje klompe, ali planiramo proširiti naš asortiman u budućnosti.
faq.question.5: Kako mogu kontaktirati korisničku podršku?
faq.answer.5: Ako imate pitanja ili nedoumice, preporučujemo vam da nas kontaktirate putem e-pošte ili telefona. Kontakt informacije možete pronaći na našem sajtu u odeljku "Kontakt".
faq.question.6: Da li nudite povrat kupljenih proizvoda?
faq.answer.6: Da, nudimo mogućnost povrata kupljenih proizvoda u skladu sa politikom povrata na sajtu Allegro.pl.
faq.question.7: Da li šaljete međunarodno?
faq.answer.7: Da, šaljemo međunarodno unutar cele Evropske unije za maloprodaju u skladu sa ponudama na Allegro.pl. Za veleprodajne pošiljke sve zavisi od konkretnog slučaja. Molimo kontaktirajte nas za informacije o troškovima dostave i rokovima isporuke.
faq.question.8: Da li vaši proizvodi imaju garanciju?
faq.answer.8: Da, naši proizvodi imaju garanciju kvaliteta. Ako imate problema sa proizvodom, molimo kontaktirajte nas za pomoć.
faq.question.9: Da li nudite prilagođavanje porudžbina?
faq.answer.9: Da, nudimo mogućnost prilagođavanja porudžbina. Molimo kontaktirajte nas kako bismo razgovarali o detaljima i dostupnim opcijama. Trenutno ne nudimo graviranje ili personalizovane varijante.
faq.question.10: Koliko traje obrada porudžbine?
faq.answer.10: Vreme obrade porudžbine može varirati u zavisnosti od individualnih preferencija klijenta i dostupnosti proizvoda. Detaljne informacije o vremenu čekanja mogu se dobiti prilikom naručivanja. Za maloprodajne kupovine na Allegro vreme obrade je određeno platformom i može se naći na stranici ponude.
