home.image.title: Udobnost na svakom koraku
home.image.description: Tedie je porodična firma koja već više od 20 godina proizvodi kvalitetne papuče i klompe. Specijalizovani smo za obuću visokog komfora, sa dodatnim jastučićima i podrškom za svod stopala. Naši proizvodi su napravljeni od održivih materijala i dizajnirani za cjelodnevnu udobnost.
