home.categories.ws.description: Elegante og komfortable tøfler for hjemmebruk, laget av myke, pustende materialer som gir komfort.
home.categories.ms.description: Solid og komfortabelt fottøy for hjemmebruk, laget av slitesterke materialer som gir langvarig komfort.
home.categories.wc.description: Stilfulle og praktiske sko laget av naturlige materialer, ideelle for både hjemmebruk og utendørs bruk.
home.categories.mc.description: Holdbart og komfortabelt fottøy som kombinerer tradisjonell stil med moderne komfort, egnet for daglig bruk.
home.categories.ks.description: Mykt og sikkert fottøy for barn, tilgjengelig i mange fargerike mønstre som gir komfort og beskyttelse for små føtter.
home.category.header: Vårt Tilbud
home.order.retail.header: Detaljhandel Bestillinger
home.order.retail.description: Vi tilbyr konkurransedyktige priser for individuelle kunder som er interessert i våre produkter. Alle artikler på vår side fører til tilbud tilgjengelig på Allegro. For å gjøre et detaljhandelkjøp, besøk vår Allegro-konto. Vi sender til alle EU-land. Klikk på knappen nedenfor for å se vårt tilbud.
home.order.wholesale.header: Engrosbestillinger
home.order.wholesale.description: Vi tilbyr attraktive engrospriser for selskaper som ønsker å selge våre produkter i sine fysiske eller nettbutikker. Internasjonal frakt tilgjengelig. Hvis du er interessert i engroskjøp, kontakt oss. Mer informasjon om engrosalg finner du på den dedikerte siden eller ved å kontakte oss via riktig knapp.
