home.image.title: Komfort i hvert steg
home.image.description: Tedie er en familieeid bedrift som har laget kvalitetstøfler og tresko i over 20 år. Vi spesialiserer oss på komfortsko av høy kvalitet, med ekstra polstring og buestøtte. Våre produkter er laget av bærekraftige materialer og designet for komfort hele dagen.
