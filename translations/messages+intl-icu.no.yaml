about.history.title: Vår historie
about.history.description.first: TEDIE er et selskap med over 20 års tradisjon, som startet som en familiebedrift med fokus utelukkende på produksjon av tøfler. I begynnelsen ble selskapet drevet av brødre som personlig var involvert i alle produksjonsstadier. Over tid har vi gradvis økt antallet maskiner og utvidet vår kundebase - først lokalt, og deretter over hele Polen.
about.history.description.second: Vi har alltid spesialisert oss på engrosalg og fått tillit fra mange forretningspartnere. I dag når vi et nytt nivå ved å utvide vår virksomhet til å inkludere detaljhandel. Takket være Allegro-plattformen er våre tøfler tilgjengelige for kunder over hele EU. For engrosalg jobber vi med selskaper uavhengig av deres beliggenhet - bare kontakt oss direkte via e-post.
about.quality.title: Vi fokuserer på kvalitet
about.quality.description.first: Siden oppstarten av TEDIE har kvaliteten på produktene våre vært prioritet. Alle produktene våre er håndlaget, med økende støtte fra maskiner, noe som muliggjør høyeste presisjon og nøyaktighet. Den håndverksmessige ferdigheten og erfaringen som er oppnådd gjennom årene, sikrer at hvert produkt som forlater fabrikken vår oppfyller de høyeste kvalitetsstandardene.
about.quality.description.second: Våre produkter er delvis laget av ekte skinn, noe som gir eksepsjonell komfort og holdbarhet. Innvendig i hver tøffel, sko eller fottøy er alltid foret med naturlig skinn, mens utsiden kan være laget av syntetiske materialer, avhengig av designet. I tillegg er våre tøfler utstyrt med spesielle fotspor og ekstra skum, som sikrer maksimal komfort for brukeren. Kunden kan være sikker på å motta et førsteklasses produkt, gjennomarbeidet i hver detalj.
about.image.title: Om oss
about.image.description: Se hvordan vi kombinerer tradisjon og modernitet i produksjonen av tøfler av høyeste kvalitet.
wholesale.image.title: Engros
wholesale.image.description: TEDIE er et selskap med over 20 års erfaring innen produksjon og salg av tøfler og tresko. Vi er stolte av vår kvalitet og oppmerksomhet på detaljer, noe som gjør oss til en pålitelig partner for mange grossistkunder.
wholesale.benefits.title: Fordeler med samarbeid
wholesale.benefits.description: Samarbeid med TEDIE betyr tilgang til et bredt spekter av produkter av høy kvalitet, konkurransedyktige priser og fleksible samarbeidsvilkår. Vi tilbyr dedikert kundeservice og raske behandlingstider for bestillinger.
wholesale.conditions.title: Minimumsbestillinger og samarbeidsvilkår
wholesale.conditions.description: Minimumsbestillingen for engros er 50 par tøfler eller 25 par tresko. Vi tilbyr muligheten til å tilpasse bestillinger for å imøtekomme kundens individuelle behov. Kontakt oss for å diskutere samarbeidsdetaljer.
wholesale.process.title: Bestillingsprosess
wholesale.process.description: For å legge inn en grossistbestilling, vennligst kontakt vår engrosavdeling via e-post eller telefon. Etter å ha mottatt forespørselen, vil vi forberede et individuelt pristilbud. Etter å ha akseptert vilkårene, går vi videre med bestillingsgjennomføringen.
wholesale.faq: Sjekk vanlige spørsmål
faq.question.1: Hvilke produkter tilbyr din bedrift?
faq.answer.1: Vår bedrift tilbyr tøfler og tresko for menn og kvinner, samt barnas tøfler, alle håndlaget for hver kunde.
faq.question.2: Tilbyr dere engros?
faq.answer.2: Ja, vi tilbyr engros. Vi oppfordrer deg til å kontakte oss via e-post eller telefon for mer informasjon. Minste bestilling er 50 par tøfler eller 25 par tresko.
faq.question.3: Hvor kan jeg kjøpe produktene deres i detaljhandelen?
faq.answer.3: Våre produkter er tilgjengelige for kjøp på Allegro.pl-plattformen. På vår nettside viser vi tilgjengelige produkter fra Allegro. Ved å klikke på et spesifikt produkt, blir kunden omdirigert til den respektive produktsiden på Allegro.pl. Vi inviterer deg til å sjekke ut våre tilbud.
faq.question.4: Tilbyr dere tøfler og tresko for barn?
faq.answer.4: Ja, vi tilbyr tøfler for barn. For øyeblikket har vi ingen barns tresko, men vi planlegger å utvide vårt utvalg i fremtiden.
faq.question.5: Hvordan kan jeg kontakte kundeservice?
faq.answer.5: Hvis du har spørsmål eller bekymringer, oppfordrer vi deg til å kontakte oss via e-post eller telefon. Kontaktinformasjon finner du på vår nettside under "Kontakt".
faq.question.6: Tilbyr dere retur av kjøpte produkter?
faq.answer.6: Ja, vi tilbyr muligheten til å returnere kjøpte produkter i henhold til returpolicyen på Allegro.pl-nettstedet.
faq.question.7: Sender dere internasjonalt?
faq.answer.7: Ja, vi sender internasjonalt innen hele EU for detaljhandel i henhold til tilbudene på Allegro.pl. For engrosforsendelser avhenger det av det spesifikke tilfellet. Vennligst kontakt oss for informasjon om fraktkostnader og leveringstider.
faq.question.8: Har produktene deres garanti?
faq.answer.8: Ja, produktene våre har kvalitetsgaranti. Hvis det oppstår problemer med produktet, vennligst kontakt oss for hjelp.
faq.question.9: Tilbyr dere tilpasning av bestillinger?
faq.answer.9: Ja, vi tilbyr muligheten til å tilpasse bestillinger. Vennligst kontakt oss for å diskutere detaljer og tilgjengelige alternativer. For øyeblikket tilbyr vi ikke graveringer eller tilpassede varianter.
faq.question.10: Hvor lang tid tar ordrebehandlingen?
faq.answer.10: Ordrebehandlingstiden kan variere avhengig av individuelle kundepreferanser og produktets tilgjengelighet. Detaljert informasjon om ventetiden kan fås ved bestilling. For detaljhandelskjøp på Allegro er behandlingstiden spesifisert av plattformen og kan finnes på tilbudssiden.
