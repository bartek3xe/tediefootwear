about.history.title: Our History
about.history.description.first: TEDIE is a company with over 20 years of tradition, which began as a family business solely focused on the production of slippers. In the early days, the company was run by brothers who were personally involved in every stage of production. Over time, we gradually increased the number of machines and expanded our customer base - initially local, and then throughout Poland.
about.history.description.second: We have always specialized in wholesale sales, gaining the trust of many business partners. Today, we are reaching a new level by expanding our activities to include retail sales. Thanks to the Allegro platform, our slippers are available to customers across the European Union. For wholesale sales, we work with companies regardless of their location - just contact us directly via email.
about.quality.title: We Focus on Quality
about.quality.description.first: Since the inception of TEDIE, the priority has been the quality of our products. All our products are handmade, with increasing support from machines, which allows for the highest precision and care. The craftsmanship and experience gained over the years ensure that every product leaving our factory meets the highest quality standards.
about.quality.description.second: Our products are partially made of genuine leather, providing exceptional comfort and durability. The interior of every slipper, shoe, or footwear is always lined with natural leather, while the outer part can be made of synthetic materials, depending on the design. Additionally, our slippers are equipped with special foot grooves and extra foam, ensuring maximum comfort for the user. The customer can be sure they are receiving a top-class product, perfected in every detail.
about.image.title: About Us
about.image.description: See how we combine tradition with modernity in the production of the highest quality slippers.
wholesale.image.title: Wholesale
wholesale.image.description: TEDIE is a company with over 20 years of experience in the production and sale of slippers and clogs. We pride ourselves on our quality and attention to detail, making us a trusted partner for many wholesale customers.
wholesale.benefits.title: Benefits of Cooperation
wholesale.benefits.description: Cooperation with TEDIE means access to a wide range of high-quality products, competitive prices, and flexible cooperation terms. We offer dedicated customer service and fast order processing times.
wholesale.conditions.title: Minimum Orders and Terms of Cooperation
wholesale.conditions.description: The minimum wholesale order is 50 pairs of slippers or 25 pairs of clogs. We offer the possibility of customizing orders to meet the individual needs of the client. Contact us to discuss the details of cooperation.
wholesale.process.title: Ordering Process
wholesale.process.description: To place a wholesale order, please contact our wholesale sales department via email or phone. After receiving the inquiry, we will prepare an individual price offer. After accepting the terms, we proceed with the order fulfillment.
wholesale.faq: Check Frequently Asked Questions
faq.question.1: What products does your company offer?
faq.answer.1: Our company offers slippers and clogs for men and women, as well as children's slippers, all handmade for each customer.
faq.question.2: Do you offer wholesale?
faq.answer.2: Yes, we offer wholesale. We encourage you to contact us by email or phone for more information. The minimum order is 50 pairs of slippers or 25 pairs of clogs.
faq.question.3: Where can I purchase your products at retail?
faq.answer.3: Our products are available for purchase on the Allegro.pl platform. On our website, we display products available from Allegro. By clicking on a specific product, the customer is redirected to the respective product page on Allegro.pl. We invite you to check out our offers.
faq.question.4: Do you offer slippers and clogs for children?
faq.answer.4: Yes, we offer slippers for children. Currently, we do not have children's clogs, but we plan to expand our range in the future.
faq.question.5: How can I contact customer service?
faq.answer.5: If you have any questions or concerns, we encourage you to contact us by email or phone. Contact details can be found on our website under the "Contact" section.
faq.question.6: Do you offer returns for purchased products?
faq.answer.6: Yes, we offer the possibility to return purchased products in accordance with the return policy of the Allegro.pl website.
faq.question.7: Do you ship internationally?
faq.answer.7: Yes, we ship internationally within the entire European Union for retail sales in accordance with the offers on Allegro.pl. For wholesale shipments, it depends on the specific case. Please contact us for information on shipping costs and delivery times.
faq.question.8: Do your products come with a warranty?
faq.answer.8: Yes, our products come with a quality guarantee. If there are any issues with the product, please contact us for assistance.
faq.question.9: Do you offer order customization?
faq.answer.9: Yes, we offer the possibility to customize orders. Please contact us to discuss details and available options. Currently, we do not offer engravings or personalized variants.
faq.question.10: How long does the order processing take?
faq.answer.10: The order processing time may vary depending on individual customer preferences and product availability. Detailed information about the waiting time can be obtained when placing an order. For retail purchases on Allegro, the processing time is specified by the platform and can be found on the offer page.
