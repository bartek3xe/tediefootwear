home.order.retail.header: Retail Orders
home.order.retail.description: We provide competitive prices for individual customers interested in our products. All items on our site lead to offers available on Allegro. To make a retail purchase, visit our Allegro account. We ship to all EU countries. Click the button below to see our offer.
home.order.wholesale.header: Wholesale Orders
home.order.wholesale.description: We offer attractive wholesale prices for companies wanting to sell our products in their stationary or online stores. International shipping available. If you are interested in wholesale purchases, contact us. More information about wholesale sales can be found on the dedicated page or by contacting us via the appropriate button.
