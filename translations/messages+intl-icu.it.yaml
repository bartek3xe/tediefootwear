about.history.title: La nostra storia
about.history.description.first: TEDIE è un'azienda con oltre 20 anni di tradizione, iniziata come un'attività familiare esclusivamente focalizzata sulla produzione di pantofole. Nei primi giorni, l'azienda era gestita da fratelli che erano personalmente coinvolti in ogni fase della produzione. Nel corso del tempo, abbiamo gradualmente aumentato il numero di macchine e ampliato la nostra base di clienti, inizialmente locale, e poi in tutta la Polonia.
about.history.description.second: Ci siamo sempre specializzati nella vendita all'ingrosso, guadagnando la fiducia di molti partner commerciali. Oggi, stiamo raggiungendo un nuovo livello espandendo le nostre attività per includere le vendite al dettaglio. Grazie alla piattaforma Allegro, le nostre pantofole sono disponibili per i clienti di tutta l'Unione Europea. Per le vendite all'ingrosso, lavoriamo con aziende indipendentemente dalla loro ubicazione; è sufficiente contattarci direttamente via email.
about.quality.title: Puntiamo sulla qualità
about.quality.description.first: Fin dalla nascita di TEDIE, la priorità è stata la qualità dei nostri prodotti. Tutti i nostri prodotti sono fatti a mano, con un crescente supporto delle macchine, che consente la massima precisione e cura. L'artigianato e l'esperienza acquisiti nel corso degli anni garantiscono che ogni prodotto che esce dalla nostra fabbrica soddisfi i più alti standard di qualità.
about.quality.description.second: I nostri prodotti sono parzialmente realizzati in pelle genuina, offrendo un comfort e una durata eccezionali. L'interno di ogni pantofola, scarpa o calzatura è sempre foderato in pelle naturale, mentre la parte esterna può essere realizzata in materiali sintetici, a seconda del design. Inoltre, le nostre pantofole sono dotate di una speciale scanalatura per il piede e di una schiuma aggiuntiva, garantendo il massimo comfort per l'utente. Il cliente può essere certo di ricevere un prodotto di prima classe, perfezionato in ogni dettaglio.
about.image.title: Chi siamo
about.image.description: Scopri come uniamo la tradizione alla modernità nella produzione di pantofole di altissima qualità.
wholesale.image.title: Vendita all'ingrosso
wholesale.image.description: TEDIE è un'azienda con oltre 20 anni di esperienza nella produzione e vendita di pantofole e zoccoli. Siamo orgogliosi della nostra qualità e attenzione ai dettagli, che ci rende un partner fidato per molti clienti all'ingrosso.
wholesale.benefits.title: Vantaggi della cooperazione
wholesale.benefits.description: La cooperazione con TEDIE significa accesso a una vasta gamma di prodotti di alta qualità, prezzi competitivi e condizioni di cooperazione flessibili. Offriamo un servizio clienti dedicato e tempi di elaborazione degli ordini rapidi.
wholesale.conditions.title: Ordini minimi e condizioni di cooperazione
wholesale.conditions.description: L'ordine minimo all'ingrosso è di 50 paia di pantofole o 25 paia di zoccoli. Offriamo la possibilità di personalizzare gli ordini per soddisfare le esigenze individuali del cliente. Contattaci per discutere i dettagli della cooperazione.
wholesale.process.title: Processo di ordinazione
wholesale.process.description: Per effettuare un ordine all'ingrosso, contatta il nostro reparto vendite all'ingrosso tramite e-mail o telefono. Dopo aver ricevuto la richiesta, prepareremo un'offerta di prezzo individuale. Dopo aver accettato i termini, procediamo con l'esecuzione dell'ordine.
wholesale.faq: Controlla le domande frequenti
faq.question.1: Quali prodotti offre la vostra azienda?
faq.answer.1: La nostra azienda offre pantofole e zoccoli per uomini e donne, nonché pantofole per bambini, tutte fatte a mano per ogni cliente.
faq.question.2: Offrite vendite all'ingrosso?
faq.answer.2: Sì, offriamo vendite all'ingrosso. Vi invitiamo a contattarci via email o telefono per ulteriori informazioni. L'ordine minimo è di 50 paia di pantofole o 25 paia di zoccoli.
faq.question.3: Dove posso acquistare i vostri prodotti al dettaglio?
faq.answer.3: I nostri prodotti sono disponibili per l'acquisto sulla piattaforma Allegro.pl. Sul nostro sito, mostriamo i prodotti disponibili di Allegro. Cliccando su un prodotto specifico, il cliente viene reindirizzato alla pagina del prodotto corrispondente su Allegro.pl. Vi invitiamo a consultare le nostre offerte.
faq.question.4: Offrite pantofole e zoccoli per bambini?
faq.answer.4: Sì, offriamo pantofole per bambini. Attualmente, non abbiamo zoccoli per bambini, ma prevediamo di ampliare la nostra gamma in futuro.
faq.question.5: Come posso contattare il servizio clienti?
faq.answer.5: Se avete domande o dubbi, vi invitiamo a contattarci via email o telefono. I dettagli di contatto si trovano sul nostro sito nella sezione "Contatti".
faq.question.6: Offrite la possibilità di restituire i prodotti acquistati?
faq.answer.6: Sì, offriamo la possibilità di restituire i prodotti acquistati in conformità con la politica di resi del sito Allegro.pl.
faq.question.7: Effettuate spedizioni internazionali?
faq.answer.7: Sì, effettuiamo spedizioni internazionali in tutta l'Unione Europea per le vendite al dettaglio in conformità con le offerte su Allegro.pl. Per le spedizioni all'ingrosso, dipende dal caso specifico. Vi preghiamo di contattarci per informazioni sui costi di spedizione e sui tempi di consegna.
faq.question.8: I vostri prodotti sono garantiti?
faq.answer.8: Sì, i nostri prodotti sono coperti da una garanzia di qualità. Se ci sono problemi con il prodotto, vi preghiamo di contattarci per ottenere assistenza.
faq.question.9: Offrite la personalizzazione degli ordini?
faq.answer.9: Sì, offriamo la possibilità di personalizzare gli ordini. Vi preghiamo di contattarci per discutere i dettagli e le opzioni disponibili. Attualmente, non offriamo incisioni o varianti personalizzate.
faq.question.10: Quanto tempo ci vuole per elaborare l'ordine?
faq.answer.10: Il tempo di elaborazione dell'ordine può variare a seconda delle preferenze individuali del cliente e della disponibilità del prodotto. Informazioni dettagliate sul tempo di attesa possono essere ottenute durante l'ordine. Per gli acquisti al dettaglio su Allegro, il tempo di elaborazione è specificato dalla piattaforma e può essere trovato sulla pagina dell'offerta.
