home.order.retail.header: Ordini al Dettaglio
home.order.retail.description: Offriamo prezzi competitivi per clienti individuali interessati ai nostri prodotti. Tutti gli articoli sul nostro sito portano a offerte disponibili su Allegro. Per effettuare un acquisto al dettaglio, visita il nostro account Allegro. Spediamo in tutti i paesi dell'UE. Clicca il pulsante qui sotto per vedere la nostra offerta.
home.order.wholesale.header: Ordini all'Ingrosso
home.order.wholesale.description: Offriamo prezzi all'ingrosso attraenti per aziende che desiderano vendere i nostri prodotti nei loro negozi fisici o online. Spedizione internazionale disponibile. Se sei interessato ad acquisti all'ingrosso, contattaci. Maggiori informazioni sulle vendite all'ingrosso sono disponibili sulla pagina dedicata o contattandoci tramite l'apposito pulsante.
