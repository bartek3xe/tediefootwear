home.categories.mc.description: Odolná a pohodlná obuv, ktorá kombinuje tradičný štýl s moderným komfortom, vhodná na každodenné nosenie.
home.categories.ks.description: Mäkká a bezpečná domáca obuv pre deti, dostupná v mnohých farebných vzoroch, poskytujúca pohodlie a ochranu malým nôžkam.
home.category.header: Naša Ponuka
home.order.retail.header: Maloobchodné Objednávky
home.order.retail.description: Ponúkame konkurencieschopné ceny pre individuálnych zákazníkov, ktorí majú záujem o naše produkty. Všetky položky na našej stránke vedú k ponukám dostupným na Allegro. Ak chcete vykonať maloobchodný nákup, navštívte náš účet na Allegro. Dodávame do všetkých krajín EÚ. Kliknutím na tlačidlo nižšie zobrazíte našu ponuku.
home.order.wholesale.header: Veľkoobchodné Objednávky
home.order.wholesale.description: Ponúkame atraktívne veľkoobchodné ceny pre spoločnosti, ktoré chcú predávať naše produkty vo svojich kamenných alebo online obchodoch. Medzinárodná doprava k dispozícii. Ak máte záujem o veľkoobchodné nákupy, kontaktujte nás. Viac informácií o veľkoobchodnom predaji nájdete na vyhradenej stránke alebo nás kontaktujte prostredníctvom príslušného tlačidla.
