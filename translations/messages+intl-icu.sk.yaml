about.history.title: Naša história
about.history.description.first: TEDIE je spoločnosť s viac ako 20-ročnou tradíciou, ktorá začala ako rodinný podnik zameraný výlučne na výrobu papúč. Na začiatku firmu viedli bratia, ktorí sa osobne zapájali do každého štádia výroby. Postupom času sme postupne zvyšovali počet strojov a rozširovali našu zákaznícku základňu - najskôr lokálne a potom po celom Poľsku.
about.history.description.second: Vždy sme sa špecializovali na veľkoobchodný predaj a získavali dôveru mnohých obchodných partnerov. Dnes dosahujeme novú úroveň tým, že rozširujeme svoju činnosť o maloobchodný predaj. Vďaka platforme Allegro sú naše papuče dostupné pre zákazníkov v celej Európskej únii. Pre veľkoobchodný predaj spolupracujeme so spoločnosťami bez ohľadu na ich umiestnenie - stačí nás kontaktovať priamo e-mailom.
about.quality.title: Zameriavame sa na kvalitu
about.quality.description.first: Od samotného vzniku TEDIE bola prioritou kvalita našich produktov. Všetky naše výrobky sú ručne vyrábané, s rastúcou podporou strojov, čo umožňuje najvyššiu presnosť a starostlivosť. Remeselná zručnosť a skúsenosti získané v priebehu rokov zaisťujú, že každý výrobok opúšťajúci našu továreň spĺňa najvyššie štandardy kvality.
about.quality.description.second: Naše výrobky sú čiastočne vyrobené z pravej kože, čo zaisťuje výnimočný komfort a trvanlivosť. Vnútro každého papuče, topánky alebo obuvi je vždy podšité prírodnou kožou, zatiaľ čo vonkajšia časť môže byť vyrobená zo syntetických materiálov, v závislosti od dizajnu. Okrem toho sú naše papuče vybavené špeciálnymi drážkami na chodidlo a extra penou, čo zaisťuje maximálne pohodlie pre používateľa. Zákazník si môže byť istý, že dostane špičkový výrobok, starostlivo spracovaný do posledného detailu.
about.image.title: O nás
about.image.description: Pozrite sa, ako kombinujeme tradíciu s modernosťou pri výrobe papúč najvyššej kvality.
wholesale.image.title: Veľkoobchod
wholesale.image.description: TEDIE je spoločnosť s viac ako 20-ročnými skúsenosťami vo výrobe a predaji papúč a drevákov. Sme hrdí na našu kvalitu a pozornosť k detailom, čo z nás robí spoľahlivého partnera pre mnohých veľkoobchodných zákazníkov.
wholesale.benefits.title: Výhody spolupráce
wholesale.benefits.description: Spolupráca s TEDIE znamená prístup k širokému sortimentu vysoko kvalitných produktov, konkurencieschopné ceny a flexibilné podmienky spolupráce. Ponúkame špecializované služby zákazníkom a rýchle časy spracovania objednávok.
wholesale.conditions.title: Minimálne objednávky a podmienky spolupráce
wholesale.conditions.description: Minimálna veľkoobchodná objednávka je 50 párov papúč alebo 25 párov drevákov. Ponúkame možnosť prispôsobenia objednávok individuálnym potrebám zákazníka. Kontaktujte nás, aby sme mohli prediskutovať podrobnosti spolupráce.
wholesale.process.title: Proces objednávky
wholesale.process.description: Ak chcete zadať veľkoobchodnú objednávku, kontaktujte naše veľkoobchodné oddelenie prostredníctvom e-mailu alebo telefónu. Po prijatí dopytu pripravíme individuálnu cenovú ponuku. Po prijatí podmienok pristúpime k realizácii objednávky.
wholesale.faq: Prezrite si často kladené otázky
faq.question.1: Aké produkty ponúka vaša spoločnosť?
faq.answer.1: Naša spoločnosť ponúka papuče a dreváky pre mužov a ženy, ako aj detské papuče, všetky ručne vyrobené pre každého zákazníka.
faq.question.2: Ponúkate veľkoobchodný predaj?
faq.answer.2: Áno, ponúkame veľkoobchodný predaj. Odporúčame vám, aby ste nás kontaktovali e-mailom alebo telefonicky pre viac informácií. Minimálna objednávka je 50 párov papúč alebo 25 párov drevákov.
faq.question.3: Kde môžem zakúpiť vaše produkty v maloobchode?
faq.answer.3: Naše produkty sú k dispozícii na zakúpenie na platforme Allegro.pl. Na našej webovej stránke zobrazujeme dostupné produkty z Allegro. Kliknutím na konkrétny produkt je zákazník presmerovaný na príslušnú stránku produktu na Allegro.pl. Pozývame vás, aby ste sa pozreli na naše ponuky.
faq.question.4: Ponúkate papuče a dreváky pre deti?
faq.answer.4: Áno, ponúkame papuče pre deti. V súčasnosti nemáme detské dreváky, ale plánujeme rozšíriť náš sortiment v budúcnosti.
faq.question.5: Ako môžem kontaktovať zákaznícky servis?
faq.answer.5: Ak máte akékoľvek otázky alebo obavy, odporúčame vám, aby ste nás kontaktovali e-mailom alebo telefonicky. Kontaktné údaje nájdete na našej webovej stránke v sekcii "Kontakt".
faq.question.6: Ponúkate možnosť vrátenia zakúpených produktov?
faq.answer.6: Áno, ponúkame možnosť vrátenia zakúpených produktov v súlade s politikou vrátenia tovaru na webovej stránke Allegro.pl.
faq.question.7: Posielate medzinárodne?
faq.answer.7: Áno, posielame medzinárodne v rámci celej Európskej únie pre maloobchodný predaj v súlade s ponukami na Allegro.pl. Pre veľkoobchodné zásielky závisí všetko na konkrétnom prípade. Kontaktujte nás prosím pre informácie o nákladoch na dopravu a dodacích lehotách.
faq.question.8: Majú vaše produkty záruku?
faq.answer.8: Áno, naše produkty majú záruku kvality. Ak sa vyskytnú problémy s produktom, kontaktujte nás prosím pre pomoc.
faq.question.9: Ponúkate prispôsobenie objednávok?
faq.answer.9: Áno, ponúkame možnosť prispôsobenia objednávok. Kontaktujte nás prosím pre prediskutovanie podrobností a dostupných možností. V súčasnosti neponúkame gravírovanie ani personalizované varianty.
faq.question.10: Ako dlho trvá spracovanie objednávky?
faq.answer.10: Doba spracovania objednávky sa môže líšiť v závislosti na individuálnych preferenciách zákazníka a dostupnosti produktov. Podrobné informácie o čakacej dobe je možné získať pri zadávaní objednávky. Pre maloobchodné nákupy na Allegro je doba spracovania špecifikovaná platformou a možno ju nájsť na stránke ponuky.
