home.image.title: Pohodlie na každom kroku
home.image.description: Tedie je rodinný podnik, ktorý už viac ako 20 rokov vyrába kvalitné papuče a dreváky. Špecializujeme sa na prémiovú komfortnú obuv s extra polstrovaním a podporou klenby. Naše produkty sú vyrobené z udržateľných materiálov a navrhnuté pre celodenné pohodlie.
