about.history.title: Istoria noastră
about.history.description.first: TEDIE este o companie cu peste 20 de ani de tradiție, care a început ca o afacere de familie concentrată exclusiv pe producția de papuci. La început, compania era condusă de frați care erau personal implicați în fiecare etapă a producției. În timp, am mărit treptat numărul de mașini și ne-am extins baza de clienți - inițial local și apoi în toată Polonia.
about.history.description.second: Ne-am specializat întotdeauna în vânzările en-gros, câștigând încrederea multor parteneri de afaceri. Astăzi, atingem un nou nivel prin extinderea activităților noastre pentru a include vânzările cu amănuntul. Datorită platformei Allegro, papucii noștri sunt disponibili pentru clienții din toată Uniunea Europeană. Pentru vânzările en-gros, colaborăm cu companii indiferent de locația acestora - trebuie doar să ne contactați direct prin e-mail.
about.quality.title: Ne concentrăm pe calitate
about.quality.description.first: De la înființarea TEDIE, prioritatea a fost calitatea produselor noastre. Toate produsele noastre sunt realizate manual, cu un suport din ce în ce mai mare din partea mașinilor, ceea ce permite o precizie și o grijă maxime. Măiestria și experiența dobândite de-a lungul anilor asigură că fiecare produs care părăsește fabrica noastră respectă cele mai înalte standarde de calitate.
about.quality.description.second: Produsele noastre sunt parțial fabricate din piele naturală, oferind un confort și o durabilitate excepționale. Interiorul fiecărui papuc, pantof sau încălțăminte este întotdeauna căptușit cu piele naturală, în timp ce partea exterioară poate fi fabricată din materiale sintetice, în funcție de design. În plus, papucii noștri sunt echipați cu caneluri speciale pentru picioare și spumă suplimentară, asigurând un confort maxim pentru utilizator. Clientul poate fi sigur că va primi un produs de primă clasă, perfecționat în fiecare detaliu.
about.image.title: Despre noi
about.image.description: Vedeți cum combinăm tradiția cu modernitatea în producția de papuci de cea mai înaltă calitate.
wholesale.image.title: Vânzare en-gros
wholesale.image.description: TEDIE este o companie cu peste 20 de ani de experiență în producția și vânzarea de papuci și saboți. Suntem mândri de calitatea noastră și de atenția la detalii, ceea ce ne face un partener de încredere pentru mulți clienți en-gros.
wholesale.benefits.title: Beneficiile cooperării
wholesale.benefits.description: Cooperarea cu TEDIE înseamnă acces la o gamă largă de produse de înaltă calitate, prețuri competitive și condiții flexibile de cooperare. Oferim servicii dedicate pentru clienți și timpi rapizi de procesare a comenzilor.
wholesale.conditions.title: Comenzi minime și condiții de cooperare
wholesale.conditions.description: Comanda minimă en-gros este de 50 de perechi de papuci sau 25 de perechi de saboți. Oferim posibilitatea de a personaliza comenzile pentru a satisface nevoile individuale ale clientului. Contactați-ne pentru a discuta detaliile cooperării.
wholesale.process.title: Procesul de comandă
wholesale.process.description: Pentru a plasa o comandă en-gros, vă rugăm să contactați departamentul nostru de vânzări en-gros prin e-mail sau telefon. După primirea solicitării, vom pregăti o ofertă de preț individuală. După acceptarea termenilor, vom continua cu execuția comenzii.
wholesale.faq: Consultați întrebările frecvente
faq.question.1: Ce produse oferă compania dumneavoastră?
faq.answer.1: Compania noastră oferă papuci și saboți pentru bărbați și femei, precum și papuci pentru copii, toate lucrate manual pentru fiecare client.
faq.question.2: Oferiți vânzări en-gros?
faq.answer.2: Da, oferim vânzări en-gros. Vă încurajăm să ne contactați prin e-mail sau telefon pentru mai multe informații. Comanda minimă este de 50 de perechi de papuci sau 25 de perechi de saboți.
faq.question.3: Unde pot achiziționa produsele dumneavoastră în retail?
faq.answer.3: Produsele noastre sunt disponibile pentru achiziție pe platforma Allegro.pl. Pe site-ul nostru afișăm produsele disponibile de la Allegro. Făcând clic pe un produs specific, clientul este redirecționat către pagina respectivă a produsului pe Allegro.pl. Vă invităm să verificați ofertele noastre.
faq.question.4: Oferiți papuci și saboți pentru copii?
faq.answer.4: Da, oferim papuci pentru copii. În prezent, nu avem saboți pentru copii, dar intenționăm să ne extindem gama în viitor.
faq.question.5: Cum pot contacta serviciul clienți?
faq.answer.5: Dacă aveți întrebări sau nelămuriri, vă încurajăm să ne contactați prin e-mail sau telefon. Datele de contact pot fi găsite pe site-ul nostru în secțiunea "Contact".
faq.question.6: Oferiți posibilitatea de returnare a produselor achiziționate?
faq.answer.6: Da, oferim posibilitatea de returnare a produselor achiziționate în conformitate cu politica de returnare a site-ului Allegro.pl.
faq.question.7: Livrați internațional?
faq.answer.7: Da, livrăm internațional în toată Uniunea Europeană pentru vânzările cu amănuntul în conformitate cu ofertele de pe Allegro.pl. Pentru expedieri en-gros, totul depinde de caz. Vă rugăm să ne contactați pentru informații despre costurile de transport și termenele de livrare.
faq.question.8: Produsele dumneavoastră au garanție?
faq.answer.8: Da, produsele noastre au garanție de calitate. Dacă întâmpinați probleme cu produsul, vă rugăm să ne contactați pentru asistență.
faq.question.9: Oferiți personalizarea comenzilor?
faq.answer.9: Da, oferim posibilitatea de personalizare a comenzilor. Vă rugăm să ne contactați pentru a discuta detaliile și opțiunile disponibile. În prezent, nu oferim gravuri sau variante personalizate.
faq.question.10: Cât durează procesarea comenzii?
faq.answer.10: Timpul de procesare a comenzii poate varia în funcție de preferințele individuale ale clientului și de disponibilitatea produselor. Informații detaliate despre timpul de așteptare pot fi obținute la plasarea comenzii. Pentru achizițiile cu amănuntul pe Allegro, timpul de procesare este specificat de platformă și poate fi găsit pe pagina ofertei.
