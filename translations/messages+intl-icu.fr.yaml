home.image.title: Confort à chaque pas
home.image.description: Tedie est une entreprise familiale qui fabrique des pantoufles et des sabots de qualité depuis plus de 20 ans. Nous sommes spécialisés dans les chaussures de confort haut de gamme, avec un amorti supplémentaire et un soutien de la voûte plantaire. Nos produits sont fabriqués à partir de matériaux durables et conçus pour un confort tout au long de la journée.
