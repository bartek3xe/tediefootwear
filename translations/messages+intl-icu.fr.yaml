about.history.title: Notre histoire
about.history.description.first: TEDIE est une entreprise avec plus de 20 ans de tradition, dont les origines remontent à une entreprise familiale axée uniquement sur la production de chaussons. Au début de notre aventure, l'entreprise était dirigée par des frères qui s'impliquaient personnellement à chaque étape de la production. Au fil du temps, nous avons progressivement augmenté le nombre de machines et élargi notre clientèle – d'abord locale, puis à l'échelle nationale.
about.history.description.second: Nous nous sommes toujours spécialisés dans la vente en gros, gagnant la confiance de nombreux partenaires commerciaux. Aujourd'hui, nous franchissons une nouvelle étape en étendant nos activités à la vente au détail. Grâce à des plateformes comme Allegro et Etsy, nos chaussons sont désormais disponibles pour des clients du monde entier. Pour la vente en gros, nous travaillons avec des entreprises, quelle que soit leur localisation – il suffit de nous contacter directement par e-mail.
about.quality.title: Nous misons sur la qualité
about.quality.description.first: Depuis la création de TEDIE, la qualité de nos produits a toujours été une priorité. Tous nos articles sont fabriqués à la main, avec un soutien de plus en plus important des machines, ce qui permet de garantir une précision et un soin optimaux. Le savoir-faire acquis au fil des ans et l'expérience garantissent que chaque produit quittant notre usine répond aux normes de qualité les plus élevées.
about.quality.description.second: Nos produits sont partiellement fabriqués en cuir véritable, assurant un confort et une durabilité exceptionnels. L'intérieur de chaque chausson, sabot ou chaussure est toujours doublé de cuir naturel, tandis que l'extérieur peut être fabriqué à partir de matériaux synthétiques, en fonction du modèle. De plus, nos chaussons sont équipés d'une forme spéciale pour le pied et d'une mousse supplémentaire, garantissant un confort maximal. Le client peut être assuré de recevoir un produit haut de gamme, conçu dans les moindres détails.
about.image.title: À propos de nous
about.image.description: Découvrez comment nous allions tradition et modernité dans la production de chaussons de haute qualité.
wholesale.image.title: Vente en gros
wholesale.image.description: TEDIE est une entreprise forte de plus de 20 ans d'expérience dans la production et la vente de chaussons et de sabots. Nous sommes fiers de la qualité et de l'attention aux détails que nous apportons, ce qui fait de nous un partenaire de confiance pour de nombreux clients en gros.
wholesale.benefits.title: Avantages de la collaboration
wholesale.benefits.description: La collaboration avec TEDIE signifie un accès à une large gamme de produits de haute qualité, des prix compétitifs et des conditions de coopération flexibles. Nous offrons un service client dédié et des délais de traitement rapides.
wholesale.conditions.title: Commandes minimales et conditions de collaboration
wholesale.conditions.description: La commande minimale en gros est de 100 paires de chaussons ou 50 paires de sabots. Nous offrons la possibilité d'adapter les commandes aux besoins individuels du client. Contactez-nous pour discuter des détails de la collaboration.
wholesale.process.title: Processus de commande
wholesale.process.description: Pour passer une commande en gros, veuillez contacter notre service de vente en gros par e-mail ou téléphone. Après avoir reçu une demande, nous préparerons une offre de prix personnalisée. Une fois les conditions acceptées, nous procédons à l'exécution de la commande.
wholesale.faq: Consultez les questions fréquentes
faq.question.1: Quels produits propose votre entreprise ?
faq.answer.1: Notre entreprise propose des chaussons et des sabots pour hommes et femmes, ainsi que des chaussons pour enfants, fabriqués à la main pour chaque client.
faq.question.2: Faites-vous de la vente en gros ?
faq.answer.2: Oui, nous faisons de la vente en gros. Nous vous encourageons à nous contacter par e-mail ou téléphone pour plus d'informations. La commande minimale est de 100 paires de chaussons ou 50 paires de sabots.
faq.question.3: Où puis-je acheter vos produits au détail ?
faq.answer.3: Nos produits sont disponibles à l'achat sur les plateformes Allegro.pl et Etsy.com. Sur notre site, nous affichons tous nos produits, quelle que soit leur disponibilité sur d'autres plateformes. Sur la page du produit, des liens vers le même produit sur Allegro ou Etsy sont disponibles. Nous vous invitons à consulter nos offres.
faq.question.4: Proposez-vous des chaussons et sabots pour enfants ?
faq.answer.4: Oui, nous proposons des chaussons pour enfants. Actuellement, nous n'avons pas de sabots pour enfants en stock, mais nous prévoyons d'élargir notre gamme à l'avenir.
faq.question.5: Comment puis-je contacter le service client ?
faq.answer.5: En cas de questions ou d'inquiétudes, nous vous encourageons à nous contacter par e-mail ou téléphone. Les coordonnées se trouvent sur notre site, dans l'onglet "Contact".
faq.question.6: Proposez-vous des retours pour les produits achetés ?
faq.answer.6: Oui, nous proposons des retours pour les produits achetés, conformément à la politique de retour des sites Allegro.pl et Etsy.com.
faq.question.7: Livrez-vous à l'international ?
faq.answer.7: Oui, nous traitons les commandes internationales dans le cadre de la vente au détail, conformément à l'offre sur Allegro.pl et Etsy.com. Pour les commandes en gros, tout dépend du cas spécifique. Veuillez nous contacter pour obtenir des informations sur les frais de livraison et les délais de livraison.
faq.question.8: Vos produits sont-ils garantis ?
faq.answer.8: Oui, nos produits sont couverts par une garantie qualité. En cas de problème avec le produit, veuillez nous contacter pour obtenir de l'aide.
faq.question.9: Proposez-vous la personnalisation des commandes ?
faq.answer.9: Oui, nous offrons la possibilité de personnaliser les commandes. Veuillez nous contacter pour discuter des détails et des options disponibles. Nous n'offrons actuellement pas de gravures ou de variantes personnalisées.
faq.question.10: Combien de temps prend le traitement d'une commande ?
faq.answer.10: Le temps de traitement d'une commande peut varier en fonction des préférences individuelles du client et de la disponibilité des produits. Des informations détaillées sur le délai d'attente sont disponibles lors de la passation de la commande. Pour les achats au détail sur Allegro ou Etsy, le délai de traitement est défini par la plateforme et peut être consulté sur la page de l'offre.
