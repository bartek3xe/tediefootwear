about.history.title: Notre histoire
about.history.description.first: TEDIE est une entreprise avec plus de 20 ans de tradition, qui a commencé comme une entreprise familiale exclusivement axée sur la production de pantoufles. Au début, l'entreprise était dirigée par des frères qui étaient personnellement impliqués dans chaque étape de la production. Au fil du temps, nous avons progressivement augmenté le nombre de machines et élargi notre base de clients - d'abord localement, puis dans toute la Pologne.
about.history.description.second: Nous avons toujours été spécialisés dans la vente en gros, gagnant la confiance de nombreux partenaires commerciaux. Aujourd'hui, nous atteignons un nouveau niveau en élargissant nos activités à la vente au détail. Grâce à la plateforme Allegro, nos pantoufles sont disponibles pour les clients de toute l'Union européenne. Pour la vente en gros, nous travaillons avec des entreprises quel que soit leur emplacement - il suffit de nous contacter directement par e-mail.
about.quality.title: Nous nous concentrons sur la qualité
about.quality.description.first: Depuis la création de TEDIE, la priorité a été la qualité de nos produits. Tous nos produits sont faits à la main, avec un soutien croissant des machines, ce qui permet une précision et un soin extrêmes. L'artisanat et l'expérience acquis au fil des ans garantissent que chaque produit quittant notre usine répond aux normes de qualité les plus élevées.
about.quality.description.second: Nos produits sont en partie fabriqués en cuir véritable, offrant un confort et une durabilité exceptionnels. L'intérieur de chaque pantoufle, chaussure ou autre chaussure est toujours doublé de cuir naturel, tandis que la partie extérieure peut être fabriquée en matériaux synthétiques, selon le design. De plus, nos pantoufles sont équipées d'un renfoncement spécial pour le pied et d'une mousse supplémentaire, garantissant un confort maximal pour l'utilisateur. Le client peut être sûr de recevoir un produit de premier ordre, perfectionné dans les moindres détails.
about.image.title: À propos de nous
about.image.description: Découvrez comment nous allions tradition et modernité dans la production de pantoufles de la plus haute qualité.
wholesale.image.title: Vente en gros
wholesale.image.description: TEDIE est une entreprise avec plus de 20 ans d'expérience dans la production et la vente de pantoufles et de sabots. Nous sommes fiers de notre qualité et de notre attention aux détails, ce qui fait de nous un partenaire de confiance pour de nombreux clients de gros.
wholesale.benefits.title: Avantages de la coopération
wholesale.benefits.description: La coopération avec TEDIE signifie l'accès à une large gamme de produits de haute qualité, des prix compétitifs et des conditions de coopération flexibles. Nous offrons un service client dédié et des délais de traitement des commandes rapides.
wholesale.conditions.title: Commandes minimales et conditions de coopération
wholesale.conditions.description: La commande minimum en gros est de 50 paires de pantoufles ou de 25 paires de sabots. Nous offrons la possibilité de personnaliser les commandes pour répondre aux besoins individuels du client. Contactez-nous pour discuter des détails de la coopération.
wholesale.process.title: Processus de commande
wholesale.process.description: Pour passer une commande en gros, veuillez contacter notre service des ventes en gros par e-mail ou par téléphone. Après réception de la demande, nous préparerons une offre de prix individuelle. Après acceptation des conditions, nous procédons à l'exécution de la commande.
wholesale.faq: Consultez les questions fréquemment posées
faq.question.1: Quels produits votre entreprise propose-t-elle?
faq.answer.1: Notre entreprise propose des chaussons et des sabots pour hommes et femmes, ainsi que des chaussons pour enfants, tous faits à la main pour chaque client.
faq.question.2: Proposez-vous de la vente en gros?
faq.answer.2: Oui, nous proposons de la vente en gros. Nous vous encourageons à nous contacter par e-mail ou par téléphone pour plus d'informations. La commande minimum est de 50 paires de chaussons ou 25 paires de sabots.
faq.question.3: Où puis-je acheter vos produits au détail?
faq.answer.3: Nos produits sont disponibles à l'achat sur la plateforme Allegro.pl. Sur notre site, nous affichons les produits disponibles d'Allegro. En cliquant sur un produit spécifique, le client est redirigé vers la page produit respective sur Allegro.pl. Nous vous invitons à consulter nos offres.
faq.question.4: Proposez-vous des chaussons et des sabots pour enfants?
faq.answer.4: Oui, nous proposons des chaussons pour enfants. Actuellement, nous n'avons pas de sabots pour enfants, mais nous prévoyons d'élargir notre gamme à l'avenir.
faq.question.5: Comment puis-je contacter le service client?
faq.answer.5: Si vous avez des questions ou des préoccupations, nous vous encourageons à nous contacter par e-mail ou par téléphone. Les coordonnées se trouvent sur notre site dans la section "Contact".
faq.question.6: Proposez-vous des retours pour les produits achetés?
faq.answer.6: Oui, nous offrons la possibilité de retourner les produits achetés conformément à la politique de retour du site Allegro.pl.
faq.question.7: Expédiez-vous à l'international?
faq.answer.7: Oui, nous expédions à l'international dans toute l'Union européenne pour les ventes au détail conformément aux offres sur Allegro.pl. Pour les expéditions en gros, cela dépend du cas spécifique. Veuillez nous contacter pour des informations sur les coûts d'expédition et les délais de livraison.
faq.question.8: Vos produits sont-ils garantis?
faq.answer.8: Oui, nos produits sont couverts par une garantie de qualité. En cas de problème avec le produit, veuillez nous contacter pour obtenir de l'aide.
faq.question.9: Proposez-vous une personnalisation des commandes?
faq.answer.9: Oui, nous proposons la possibilité de personnaliser les commandes. Veuillez nous contacter pour discuter des détails et des options disponibles. Actuellement, nous n'offrons pas de gravures ou de variantes personnalisées.
faq.question.10: Combien de temps dure le traitement des commandes?
faq.answer.10: Le délai de traitement des commandes peut varier en fonction des préférences individuelles des clients et de la disponibilité des produits. Des informations détaillées sur le délai d'attente peuvent être obtenues lors de la commande. Pour les achats au détail sur Allegro, le délai de traitement est indiqué par la plateforme et peut être trouvé sur la page de l'offre.
