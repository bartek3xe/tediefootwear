about.history.title: Onze geschiedenis
about.history.description.first: TEDIE is een bedrijf met meer dan 20 jaar traditie, dat begon als een familiebedrijf dat zich uitsluitend richtte op de productie van pantoffels. In de begintijd werd het bedrijf gerund door broers die persoonlijk betrokken waren bij elke fase van de productie. In de loop van de tijd hebben we geleidelijk het aantal machines vergroot en ons klantenbestand uitgebreid - aanvankelijk lokaal, en later in heel Polen.
about.history.description.second: We hebben ons altijd gespecialiseerd in groothandel en het vertrouwen gewonnen van vele zakenpartners. Vandaag bereiken we een nieuw niveau door onze activiteiten uit te breiden naar detailhandel. Dankzij het Allegro-platform zijn onze pantoffels beschikbaar voor klanten in de hele Europese Unie. Voor groothandel werken we samen met bedrijven, ongeacht hun locatie - neem gewoon rechtstreeks contact met ons op via e-mail.
about.quality.title: We richten ons op kwaliteit
about.quality.description.first: Sinds de oprichting van TEDIE heeft de kwaliteit van onze producten altijd prioriteit gehad. Al onze producten zijn handgemaakt, met toenemende ondersteuning van machines, wat de hoogste precisie en zorgvuldigheid mogelijk maakt. De vakmanschap en ervaring die we in de loop der jaren hebben opgedaan, zorgen ervoor dat elk product dat onze fabriek verlaat aan de hoogste kwaliteitsnormen voldoet.
about.quality.description.second: Onze producten zijn gedeeltelijk gemaakt van echt leer, wat uitzonderlijk comfort en duurzaamheid biedt. De binnenkant van elke pantoffel, schoen of schoeisel is altijd bekleed met natuurlijk leer, terwijl de buitenkant, afhankelijk van het ontwerp, gemaakt kan zijn van synthetische materialen. Bovendien zijn onze pantoffels uitgerust met speciale voetgroeven en extra schuim, wat maximale comfort voor de gebruiker garandeert. De klant kan er zeker van zijn dat hij een eersteklas product ontvangt, tot in elk detail uitgewerkt.
about.image.title: Over ons
about.image.description: Zie hoe wij traditie en moderniteit combineren in de productie van pantoffels van de hoogste kwaliteit.
wholesale.image.title: Groothandel
wholesale.image.description: TEDIE is een bedrijf met meer dan 20 jaar ervaring in de productie en verkoop van slippers en klompen. We zijn trots op onze kwaliteit en aandacht voor detail, wat ons tot een betrouwbare partner maakt voor veel groothandelsklanten.
wholesale.benefits.title: Voordelen van samenwerking
wholesale.benefits.description: Samenwerking met TEDIE betekent toegang tot een breed scala aan hoogwaardige producten, concurrerende prijzen en flexibele samenwerkingsvoorwaarden. Wij bieden toegewijde klantenservice en snelle orderverwerkingstijden.
wholesale.conditions.title: Minimum bestellingen en samenwerkingsvoorwaarden
wholesale.conditions.description: De minimum groothandelsbestelling is 50 paar slippers of 25 paar klompen. Wij bieden de mogelijkheid om bestellingen aan te passen aan de individuele behoeften van de klant. Neem contact met ons op om de samenwerkingsdetails te bespreken.
wholesale.process.title: Bestelproces
wholesale.process.description: Om een groothandelsbestelling te plaatsen, neem contact op met onze groothandelsafdeling via e-mail of telefoon. Na ontvangst van de aanvraag zullen wij een individuele prijsopgave voorbereiden. Na acceptatie van de voorwaarden gaan wij over tot de uitvoering van de bestelling.
wholesale.faq: Bekijk veelgestelde vragen
faq.question.1: Welke producten biedt uw bedrijf aan?
faq.answer.1: Ons bedrijf biedt slippers en klompen voor mannen en vrouwen, evenals kinderslippers, allemaal handgemaakt voor elke klant.
faq.question.2: Biedt u groothandel aan?
faq.answer.2: Ja, wij bieden groothandel aan. Wij raden u aan om contact met ons op te nemen via e-mail of telefoon voor meer informatie. De minimale bestelling is 50 paar slippers of 25 paar klompen.
faq.question.3: Waar kan ik uw producten kopen in de detailhandel?
faq.answer.3: Onze producten zijn verkrijgbaar op het Allegro.pl-platform. Op onze website tonen wij beschikbare producten van Allegro. Door op een specifiek product te klikken, wordt de klant doorverwezen naar de respectieve productpagina op Allegro.pl. Wij nodigen u uit om onze aanbiedingen te bekijken.
faq.question.4: Biedt u slippers en klompen voor kinderen aan?
faq.answer.4: Ja, wij bieden slippers voor kinderen aan. Momenteel hebben wij geen kinderklompen, maar we zijn van plan om ons assortiment in de toekomst uit te breiden.
faq.question.5: Hoe kan ik contact opnemen met de klantenservice?
faq.answer.5: Als u vragen of opmerkingen heeft, raden wij u aan om contact met ons op te nemen via e-mail of telefoon. Contactgegevens vindt u op onze website onder de rubriek "Contact".
faq.question.6: Biedt u retourzendingen aan voor gekochte producten?
faq.answer.6: Ja, wij bieden de mogelijkheid om gekochte producten terug te sturen volgens het retourbeleid van de Allegro.pl-website.
faq.question.7: Verzendt u internationaal?
faq.answer.7: Ja, wij verzenden internationaal binnen de gehele Europese Unie voor detailhandel volgens de aanbiedingen op Allegro.pl. Voor groothandelszendingen hangt het af van het specifieke geval. Neem contact met ons op voor informatie over verzendkosten en levertijden.
faq.question.8: Hebben uw producten garantie?
faq.answer.8: Ja, onze producten hebben een kwaliteitsgarantie. Als er problemen zijn met het product, neem dan contact met ons op voor hulp.
faq.question.9: Biedt u maatwerkbestellingen aan?
faq.answer.9: Ja, wij bieden de mogelijkheid om bestellingen op maat te maken. Neem contact met ons op om de details en beschikbare opties te bespreken. Momenteel bieden wij geen gravures of gepersonaliseerde varianten aan.
faq.question.10: Hoe lang duurt het om een bestelling te verwerken?
faq.answer.10: De verwerkingstijd van een bestelling kan variëren afhankelijk van de individuele voorkeuren van de klant en de beschikbaarheid van het product. Gedetailleerde informatie over de wachttijd kan worden verkregen bij het plaatsen van een bestelling. Voor detailhandelaankopen op Allegro wordt de verwerkingstijd gespecificeerd door het platform en kan deze worden gevonden op de aanbiedingspagina.
