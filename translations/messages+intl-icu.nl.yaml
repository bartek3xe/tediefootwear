home.image.title: Comfort bij elke stap
home.image.description: Tedie is een familiebedrijf dat al meer dan 20 jaar kwaliteits pantoffels en klompen maakt. Wij specialiseren ons in premium comfort schoenen, met extra demping en ondersteuning van de voetboog. Onze producten zijn gemaakt van duurzame materialen en ontworpen voor de hele dag comfort.
