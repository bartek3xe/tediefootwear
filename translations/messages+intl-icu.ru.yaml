home.order.retail.header: Розничные Заказы
home.order.retail.description: Мы предлагаем конкурентоспособные цены для индивидуальных клиентов, заинтересованных в наших продуктах. Все товары на нашем сайте ведут к предложениям, доступным на Allegro. Чтобы сделать розничную покупку, посетите наш аккаунт на Allegro. Мы доставляем во все страны ЕС. Нажмите кнопку ниже, чтобы увидеть наше предложение.
home.order.wholesale.header: Оптовые Заказы
home.order.wholesale.description: Мы предлагаем привлекательные оптовые цены для компаний, желающих продавать наши продукты в своих стационарных или интернет-магазинах. Доступна международная доставка. Если вы заинтересованы в оптовых покупках, свяжитесь с нами. Дополнительную информацию о продаже оптом можно найти на специальной странице или связавшись с нами через соответствующую кнопку.
