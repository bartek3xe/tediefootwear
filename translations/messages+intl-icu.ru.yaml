about.history.title: Наша история
about.history.description.first: TEDIE - это компания с более чем 20-летней традицией, которая начиналась как семейный бизнес, сосредоточенный исключительно на производстве тапочек. В начале пути компанией управляли братья, которые лично участвовали на каждом этапе производства. Со временем мы постепенно увеличивали количество машин и расширяли круг наших клиентов - сначала на местном уровне, а затем по всей Польше.
about.history.description.second: Мы всегда специализировались на оптовых продажах, завоевав доверие многих бизнес-партнеров. Сегодня мы выходим на новый уровень, расширяя свою деятельность до розничных продаж. Благодаря платформе Allegro наши тапочки доступны клиентам по всему Европейскому Союзу. В случае оптовых продаж мы сотрудничаем с компаниями независимо от их местоположения - просто свяжитесь с нами напрямую по электронной почте.
about.quality.title: Мы делаем ставку на качество
about.quality.description.first: С самого начала существования TEDIE приоритетом было качество нашей продукции. Все наши изделия изготавливаются вручную, с все большей поддержкой машин, что позволяет сохранить высочайшую точность и тщательность. Накопленные годами мастерство и опыт гарантируют, что каждый продукт, покидающий наш завод, соответствует самым высоким стандартам качества.
about.quality.description.second: Наша продукция частично изготавливается из натуральной кожи, что обеспечивает исключительный комфорт и долговечность. Внутренняя часть каждой тапочки, тапка или обуви всегда выложена натуральной кожей, а внешняя часть может быть изготовлена из синтетических материалов, в зависимости от дизайна. Кроме того, наши тапочки оснащены специальными углублениями для стопы и дополнительной пеной, что обеспечивает максимальный комфорт для пользователя. Клиент может быть уверен, что получит продукт высшего класса, продуманный до мельчайших деталей.
about.image.title: О нас
about.image.description: Узнайте, как мы сочетаем традиции и современность в производстве тапочек высшего качества.
wholesale.image.title: Оптовая торговля
wholesale.image.description: TEDIE — это компания с более чем 20-летним опытом в производстве и продаже тапочек и деревянных сабо. Мы гордимся нашим качеством и вниманием к деталям, что делает нас надежным партнером для многих оптовых клиентов.
wholesale.benefits.title: Преимущества сотрудничества
wholesale.benefits.description: Сотрудничество с TEDIE означает доступ к широкому ассортименту высококачественных продуктов, конкурентоспособные цены и гибкие условия сотрудничества. Мы предлагаем специализированное обслуживание клиентов и быстрые сроки обработки заказов.
wholesale.conditions.title: Минимальные заказы и условия сотрудничества
wholesale.conditions.description: Минимальный оптовый заказ составляет 50 пар тапочек или 25 пар деревянных сабо. Мы предлагаем возможность настройки заказов в соответствии с индивидуальными потребностями клиента. Свяжитесь с нами для обсуждения деталей сотрудничества.
wholesale.process.title: Процесс заказа
wholesale.process.description: Чтобы сделать оптовый заказ, свяжитесь с нашим отделом оптовых продаж по электронной почте или телефону. После получения запроса мы подготовим индивидуальное ценовое предложение. После принятия условий мы приступаем к выполнению заказа.
wholesale.faq: Ознакомьтесь с часто задаваемыми вопросами
faq.question.1: Какие продукты предлагает ваша компания?
faq.answer.1: Наша компания предлагает тапочки и сабо для мужчин и женщин, а также детские тапочки, все ручной работы для каждого клиента.
faq.question.2: Предлагаете ли вы оптовую продажу?
faq.answer.2: Да, мы предлагаем оптовую продажу. Мы рекомендуем связаться с нами по электронной почте или по телефону для получения дополнительной информации. Минимальный заказ составляет 50 пар тапочек или 25 пар сабо.
faq.question.3: Где я могу приобрести ваши продукты в розницу?
faq.answer.3: Наши продукты доступны для покупки на платформе Allegro.pl. На нашем сайте мы отображаем доступные продукты с Allegro. При нажатии на конкретный продукт клиент перенаправляется на соответствующую страницу продукта на Allegro.pl. Приглашаем вас ознакомиться с нашими предложениями.
faq.question.4: Предлагаете ли вы тапочки и сабо для детей?
faq.answer.4: Да, мы предлагаем тапочки для детей. В настоящее время у нас нет детских сабо, но мы планируем расширить наш ассортимент в будущем.
faq.question.5: Как я могу связаться со службой поддержки клиентов?
faq.answer.5: Если у вас есть вопросы или сомнения, мы рекомендуем связаться с нами по электронной почте или по телефону. Контактные данные можно найти на нашем сайте в разделе "Контакты".
faq.question.6: Предлагаете ли вы возможность возврата купленных продуктов?
faq.answer.6: Да, мы предлагаем возможность возврата купленных продуктов в соответствии с политикой возврата на сайте Allegro.pl.
faq.question.7: Вы осуществляете международные поставки?
faq.answer.7: Да, мы осуществляем международные поставки по всему Европейскому союзу для розничных продаж в соответствии с предложениями на Allegro.pl. Для оптовых поставок все зависит от конкретного случая. Пожалуйста, свяжитесь с нами для получения информации о стоимости доставки и сроках поставки.
faq.question.8: Ваши продукты имеют гарантию?
faq.answer.8: Да, наши продукты имеют гарантию качества. Если возникнут проблемы с продуктом, пожалуйста, свяжитесь с нами для получения помощи.
faq.question.9: Предлагаете ли вы персонализацию заказов?
faq.answer.9: Да, мы предлагаем возможность персонализации заказов. Пожалуйста, свяжитесь с нами, чтобы обсудить детали и доступные опции. В настоящее время мы не предлагаем гравировку или персонализированные варианты.
faq.question.10: Сколько времени занимает обработка заказа?
faq.answer.10: Время обработки заказа может варьироваться в зависимости от индивидуальных предпочтений клиента и доступности продуктов. Подробную информацию о времени ожидания можно получить при размещении заказа. Для розничных покупок на Allegro время обработки указывается платформой и его можно найти на странице предложения.
