home.image.description: Tedie - это семейный бизнес, который более 20 лет производит качественные тапочки и сабо. Мы специализируемся на комфортной обуви премиум-класса с дополнительной амортизацией и поддержкой свода стопы. Наша продукция изготовлена из экологически чистых материалов и предназначена для комфорта в течение всего дня.
