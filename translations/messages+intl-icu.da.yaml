home.image.description: Tedie er en familieejet virksomhed, der har fremstillet kvalitetshjemmesko og træsko i over 20 år. Vi specialiserer os i komfortfodsko af høj kvalitet med ekstra polstring og svangstøtte. Vores produkter er lavet af bæredygtige materialer og designet til heldagskomfort.
