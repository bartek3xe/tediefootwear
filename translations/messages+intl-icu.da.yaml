home.image.button.products: Se produkterne
home.categories.ws.description: Elegant og behageligt hjemmesko, lavet af bløde, åndbare materialer, der giver komfort.
home.categories.ms.description: Solidt og komfortabelt hjemmesko, lavet af holdbare materialer, der giver langvarig komfort.
home.categories.wc.description: Stilfulde og praktiske sko lavet af naturlige materialer, ideelle til både hjemmebrug og udendørs brug.
home.categories.mc.description: Holdbart og komfortabelt fodtøj, der kombinerer traditionel stil med moderne komfort, velegnet til daglig brug.
home.categories.ks.description: Bløde og sikre hjemmesko til børn, tilgængelige i mange farverige mønstre, der giver komfort og beskyttelse til små fødder.
home.category.header: Vores Tilbud
home.order.retail.header: Detailhandelsordrer
home.order.retail.description: Vi tilbyder konkurrencedygtige priser for individuelle kunder, der er interesseret i vores produkter. Alle varer på vores side fører til tilbud, der er tilgængelige på Allegro. For at foretage et detailkøb, besøg vores Allegro-konto. Vi sender til alle EU-lande. Klik på knappen nedenfor for at se vores tilbud.
home.order.wholesale.header: Engrosordrer
home.order.wholesale.description: Vi tilbyder attraktive engrospriser for virksomheder, der ønsker at sælge vores produkter i deres fysiske eller online butikker. International forsendelse tilgængelig. Hvis du er interesseret i engroskøb, kontakt os. Mere information om engrosalg findes på den dedikerede side eller ved at kontakte os via den rette knap.
about.history.title: Vores historie
about.history.description.first: TEDIE er en virksomhed med over 20 års tradition, som startede som en familievirksomhed udelukkende fokuseret på produktion af tøfler. I de tidlige dage blev virksomheden drevet af brødre, der personligt var involveret i alle produktionsfaser. Over tid har vi gradvist øget antallet af maskiner og udvidet vores kundebase - først lokalt og derefter over hele Polen.
about.history.description.second: Vi har altid specialiseret os i engrossalg og opnået tillid fra mange forretningspartnere. I dag når vi et nyt niveau ved at udvide vores aktiviteter til også at omfatte detailsalg. Takket være Allegro-platformen er vores tøfler tilgængelige for kunder i hele Den Europæiske Union. For engrossalg arbejder vi med virksomheder uanset deres placering - bare kontakt os direkte via e-mail.
about.quality.title: Vi fokuserer på kvalitet
about.quality.description.first: Siden oprettelsen af TEDIE har kvaliteten af vores produkter været prioritet. Alle vores produkter er håndlavede, med stigende støtte fra maskiner, hvilket muliggør den højeste præcision og omhu. Håndværket og erfaringen, der er opnået gennem årene, sikrer, at hvert produkt, der forlader vores fabrik, opfylder de højeste kvalitetsstandarder.
about.quality.description.second: Vores produkter er delvist lavet af ægte læder, hvilket giver enestående komfort og holdbarhed. Indersiden af hver tøffel, sko eller fodtøj er altid foret med naturligt læder, mens ydersiden kan være lavet af syntetiske materialer, afhængigt af designet. Derudover er vores tøfler udstyret med specielle fodriller og ekstra skum, hvilket sikrer maksimal komfort for brugeren. Kunden kan være sikker på at modtage et førsteklasses produkt, der er gennemtænkt i hver detalje.
about.image.title: Om os
about.image.description: Se, hvordan vi kombinerer tradition med modernitet i produktionen af de højeste kvalitetstøfler.
wholesale.image.title: Engros
wholesale.image.description: TEDIE er en virksomhed med over 20 års erfaring inden for produktion og salg af hjemmesko og træsko. Vi er stolte af vores kvalitet og opmærksomhed på detaljer, hvilket gør os til en pålidelig partner for mange engroskunder.
wholesale.benefits.title: Fordele ved samarbejde
wholesale.benefits.description: Samarbejde med TEDIE betyder adgang til et bredt udvalg af produkter af høj kvalitet, konkurrencedygtige priser og fleksible samarbejdsvilkår. Vi tilbyder dedikeret kundeservice og hurtige ordrehåndteringstider.
wholesale.conditions.title: Minimumsordrer og samarbejdsvilkår
wholesale.conditions.description: Minimum engrosordre er 50 par hjemmesko eller 25 par træsko. Vi tilbyder mulighed for at tilpasse ordrer til kundens individuelle behov. Kontakt os for at diskutere samarbejdsdetaljer.
wholesale.process.title: Bestillingsproces
wholesale.process.description: For at afgive en engrosordre bedes du kontakte vores engrosafdeling via e-mail eller telefon. Efter modtagelse af forespørgslen udarbejder vi et individuelt pristilbud. Efter accept af betingelserne går vi videre med ordreudførelsen.
wholesale.faq: Tjek ofte stillede spørgsmål
faq.question.1: Hvilke produkter tilbyder din virksomhed?
faq.answer.1: Vores virksomhed tilbyder hjemmesko og træsko til mænd og kvinder samt børnesko, alle håndlavet til hver kunde.
faq.question.2: Tilbyder I engros?
faq.answer.2: Ja, vi tilbyder engros. Vi opfordrer dig til at kontakte os via e-mail eller telefon for mere information. Minimumsbestillingen er 50 par hjemmesko eller 25 par træsko.
faq.question.3: Hvor kan jeg købe jeres produkter i detailhandel?
faq.answer.3: Vores produkter kan købes på Allegro.pl-platformen. På vores hjemmeside viser vi tilgængelige produkter fra Allegro. Ved at klikke på et bestemt produkt omdirigeres kunden til den respektive produktside på Allegro.pl. Vi inviterer dig til at tjekke vores tilbud.
faq.question.4: Tilbyder I hjemmesko og træsko til børn?
faq.answer.4: Ja, vi tilbyder hjemmesko til børn. I øjeblikket har vi ikke børnesko, men vi planlægger at udvide vores sortiment i fremtiden.
faq.question.5: Hvordan kan jeg kontakte kundeservice?
faq.answer.5: Hvis du har spørgsmål eller bekymringer, opfordrer vi dig til at kontakte os via e-mail eller telefon. Kontaktoplysninger findes på vores hjemmeside under "Kontakt".
faq.question.6: Tilbyder I retur af købte produkter?
faq.answer.6: Ja, vi tilbyder mulighed for at returnere købte produkter i henhold til returpolitikken på Allegro.pl-webstedet.
faq.question.7: Leverer I internationalt?
faq.answer.7: Ja, vi leverer internationalt inden for hele EU til detailhandel i henhold til tilbuddene på Allegro.pl. For engrosforsendelser afhænger det af den specifikke sag. Kontakt os venligst for information om forsendelsesomkostninger og leveringstider.
faq.question.8: Har jeres produkter garanti?
faq.answer.8: Ja, vores produkter har en kvalitetsgaranti. Hvis der opstår problemer med produktet, bedes du kontakte os for hjælp.
faq.question.9: Tilbyder I tilpasning af ordrer?
faq.answer.9: Ja, vi tilbyder mulighed for at tilpasse ordrer. Kontakt os venligst for at diskutere detaljer og tilgængelige muligheder. I øjeblikket tilbyder vi ikke graveringer eller personlige varianter.
faq.question.10: Hvor lang tid tager ordrebehandlingen?
faq.answer.10: Behandlingstiden for ordrer kan variere afhængigt af individuelle kundepreferencer og produktets tilgængelighed. Detaljeret information om ventetiden kan fås ved bestilling. For detailhandelsindkøb på Allegro specificeres behandlingstiden af platformen og kan findes på tilbudssiden.
