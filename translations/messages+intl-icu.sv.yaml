about.history.title: Vår historia
about.history.description.first: TEDIE är ett företag med över 20 års tradition, som började som ett familjeföretag som enbart fokuserade på produktion av tofflor. I början drevs företaget av bröder som personligen var involverade i varje steg av produktionen. Med tiden har vi gradvis ökat antalet maskiner och utökat vår kundbas - först lokalt och sedan över hela Polen.
about.history.description.second: Vi har alltid specialiserat oss på grossistförsäljning och vunnit förtroende från många affärspartners. Idag når vi en ny nivå genom att utöka vår verksamhet till att omfatta detaljhandelsförsäljning. Tack vare Allegro-plattformen är våra tofflor tillgängliga för kunder i hela Europeiska unionen. För grossistförsäljning arbetar vi med företag oavsett deras plats - kontakta oss bara direkt via e-post.
about.quality.title: Vi fokuserar på kvalitet
about.quality.description.first: Sedan starten av TEDIE har kvaliteten på våra produkter varit högsta prioritet. Alla våra produkter är handgjorda, med ökande stöd från maskiner, vilket möjliggör högsta precision och noggrannhet. Den hantverksmässiga skickligheten och erfarenheten som förvärvats genom åren säkerställer att varje produkt som lämnar vår fabrik uppfyller de högsta kvalitetsstandarderna.
about.quality.description.second: Våra produkter är delvis tillverkade av äkta läder, vilket ger exceptionell komfort och hållbarhet. Insidan av varje toffel, sko eller fotbeklädnad är alltid fodrad med naturläder, medan utsidan kan vara gjord av syntetmaterial beroende på designen. Dessutom är våra tofflor utrustade med speciella fotspår och extra skum, vilket säkerställer maximal komfort för användaren. Kunden kan vara säker på att få en förstklassig produkt, noggrant utarbetad i varje detalj.
about.image.title: Om oss
about.image.description: Se hur vi kombinerar tradition med modernitet i produktionen av de högsta kvalitets tofflor.
wholesale.image.title: Grossförsäljning
wholesale.image.description: TEDIE är ett företag med över 20 års erfarenhet av produktion och försäljning av tofflor och träskor. Vi är stolta över vår kvalitet och uppmärksamhet på detaljer, vilket gör oss till en pålitlig partner för många grossistkunder.
wholesale.benefits.title: Fördelar med samarbete
wholesale.benefits.description: Samarbete med TEDIE innebär tillgång till ett brett utbud av högkvalitativa produkter, konkurrenskraftiga priser och flexibla samarbetsvillkor. Vi erbjuder dedikerad kundservice och snabba orderhanteringstider.
wholesale.conditions.title: Minsta beställningar och samarbetsvillkor
wholesale.conditions.description: Den minsta grossistbeställningen är 50 par tofflor eller 25 par träskor. Vi erbjuder möjlighet att anpassa beställningar för att möta kundens individuella behov. Kontakta oss för att diskutera samarbetsdetaljer.
wholesale.process.title: Beställningsprocess
wholesale.process.description: För att göra en grossistbeställning, vänligen kontakta vår grossistförsäljningsavdelning via e-post eller telefon. Efter att ha mottagit förfrågan kommer vi att förbereda ett individuellt prisförslag. Efter att ha accepterat villkoren, går vi vidare med beställningens genomförande.
wholesale.faq: Kolla vanliga frågor
faq.question.1: Vilka produkter erbjuder ditt företag?
faq.answer.1: Vårt företag erbjuder tofflor och träskor för män och kvinnor, samt barnens tofflor, alla handgjorda för varje kund.
faq.question.2: Erbjuder ni grossistförsäljning?
faq.answer.2: Ja, vi erbjuder grossistförsäljning. Vi uppmuntrar dig att kontakta oss via e-post eller telefon för mer information. Minsta beställning är 50 par tofflor eller 25 par träskor.
faq.question.3: Var kan jag köpa era produkter i detaljhandeln?
faq.answer.3: Våra produkter finns att köpa på Allegro.pl-plattformen. På vår webbplats visar vi tillgängliga produkter från Allegro. Genom att klicka på en specifik produkt omdirigeras kunden till respektive produktsida på Allegro.pl. Vi inbjuder dig att kolla in våra erbjudanden.
faq.question.4: Erbjuder ni tofflor och träskor för barn?
faq.answer.4: Ja, vi erbjuder tofflor för barn. För närvarande har vi inga barns träskor, men vi planerar att utöka vårt sortiment i framtiden.
faq.question.5: Hur kan jag kontakta kundtjänst?
faq.answer.5: Om du har några frågor eller funderingar uppmuntrar vi dig att kontakta oss via e-post eller telefon. Kontaktuppgifter finns på vår webbplats under avsnittet "Kontakt".
faq.question.6: Erbjuder ni returer av köpta produkter?
faq.answer.6: Ja, vi erbjuder möjligheten att returnera köpta produkter i enlighet med returpolicyn på Allegro.pl-webbplatsen.
faq.question.7: Skickar ni internationellt?
faq.answer.7: Ja, vi skickar internationellt inom hela Europeiska unionen för detaljhandelsförsäljning i enlighet med erbjudandena på Allegro.pl. För grossistförsändelser beror det på det specifika fallet. Vänligen kontakta oss för information om fraktkostnader och leveranstider.
faq.question.8: Har era produkter garanti?
faq.answer.8: Ja, våra produkter har en kvalitetsgaranti. Om det uppstår några problem med produkten, vänligen kontakta oss för hjälp.
faq.question.9: Erbjuder ni beställningsanpassning?
faq.answer.9: Ja, vi erbjuder möjligheten att anpassa beställningar. Vänligen kontakta oss för att diskutera detaljer och tillgängliga alternativ. För närvarande erbjuder vi inga gravyrer eller personliga varianter.
faq.question.10: Hur lång tid tar beställningsprocessen?
faq.answer.10: Beställningsprocessens tid kan variera beroende på individuella kundpreferenser och produktens tillgänglighet. Detaljerad information om väntetiden kan erhållas vid beställning. För detaljhandelsköp på Allegro specificeras behandlingstiden av plattformen och kan hittas på erbjudandets sida.
