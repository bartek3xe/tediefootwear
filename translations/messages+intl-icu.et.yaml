home.image.title: Mugavus igal sammul
home.image.description: Tedie on pereettevõte, mis on üle 20 aasta tootnud kvaliteetseid susse ja klompe. Meie spetsialiteet on esmaklassiline mugav jalanõu, mis sisaldab lisapehmendust ja jalavõlvi tuge. Meie tooted on valmistatud jätkusuutlikest materjalidest ja loodud kogu päeva mugavust silmas pidades.
