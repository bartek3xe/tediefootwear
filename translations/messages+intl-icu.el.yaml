about.history.title: Η ιστορία μας
about.history.description.first: Η TEDIE είναι μια εταιρεία με πάνω από 20 χρόνια παράδοσης, η οποία ξεκίνησε ως οικογενειακή επιχείρηση αποκλειστικά προσηλωμένη στην παραγωγή παντόφλων. Στην αρχή, η εταιρεία διοικούνταν από αδέρφια που συμμετείχαν προσωπικά σε κάθε στάδιο της παραγωγής. Με την πάροδο του χρόνου, αυξήσαμε σταδιακά τον αριθμό των μηχανών και επεκτείναμε τη βάση πελατών μας - αρχικά τοπικά και στη συνέχεια σε όλη την Πολωνία.
about.history.description.second: Πάντα ειδικευόμασταν στις χονδρικές πωλήσεις, κερδίζοντας την εμπιστοσύνη πολλών επιχειρηματικών συνεργατών. Σήμερα, φτάνουμε σε ένα νέο επίπεδο επεκτείνοντας τις δραστηριότητές μας και στις λιανικές πωλήσεις. Χάρη στην πλατφόρμα Allegro, οι παντόφλες μας είναι διαθέσιμες για πελάτες σε όλη την Ευρωπαϊκή Ένωση. Για χονδρικές πωλήσεις συνεργαζόμαστε με εταιρείες ανεξαρτήτως τοποθεσίας - απλά επικοινωνήστε μαζί μας απευθείας μέσω email.
about.quality.title: Δίνουμε έμφαση στην ποιότητα
about.quality.description.first: Από την ίδρυση της TEDIE, η προτεραιότητα ήταν η ποιότητα των προϊόντων μας. Όλα τα προϊόντα μας είναι χειροποίητα, με αυξανόμενη υποστήριξη από μηχανές, που επιτρέπει την υψηλότερη ακρίβεια και προσοχή στη λεπτομέρεια. Η δεξιοτεχνία και η εμπειρία που αποκτήθηκαν με τα χρόνια διασφαλίζουν ότι κάθε προϊόν που φεύγει από το εργοστάσιό μας πληροί τα υψηλότερα πρότυπα ποιότητας.
about.quality.description.second: Τα προϊόντα μας είναι μερικώς κατασκευασμένα από γνήσιο δέρμα, προσφέροντας εξαιρετική άνεση και αντοχή. Το εσωτερικό κάθε παντόφλας, παπουτσιού ή υποδήματος είναι πάντα επενδεδυμένο με φυσικό δέρμα, ενώ το εξωτερικό μέρος μπορεί να είναι κατασκευασμένο από συνθετικά υλικά, ανάλογα με το σχέδιο. Επιπλέον, οι παντόφλες μας είναι εξοπλισμένες με ειδικά αυλάκια για το πόδι και επιπλέον αφρό, εξασφαλίζοντας μέγιστη άνεση για τον χρήστη. Ο πελάτης μπορεί να είναι σίγουρος ότι θα λάβει ένα προϊόν κορυφαίας ποιότητας, τελειοποιημένο σε κάθε λεπτομέρεια.
about.image.title: Σχετικά με εμάς
about.image.description: Δείτε πώς συνδυάζουμε την παράδοση με τη μοντερνικότητα στην παραγωγή παντόφλων υψηλής ποιότητας.
wholesale.image.title: Χονδρική πώληση
wholesale.image.description: Η TEDIE είναι μια εταιρεία με πάνω από 20 χρόνια εμπειρίας στην παραγωγή και πώληση παντόφλων και ξύλινων σαμπό. Είμαστε υπερήφανοι για την ποιότητά μας και την προσοχή στη λεπτομέρεια, που μας καθιστούν αξιόπιστο συνεργάτη για πολλούς πελάτες χονδρικής.
wholesale.benefits.title: Οφέλη συνεργασίας
wholesale.benefits.description: Η συνεργασία με την TEDIE σημαίνει πρόσβαση σε μια ευρεία γκάμα προϊόντων υψηλής ποιότητας, ανταγωνιστικές τιμές και ευέλικτους όρους συνεργασίας. Προσφέρουμε ειδική εξυπηρέτηση πελατών και γρήγορους χρόνους επεξεργασίας παραγγελιών.
wholesale.conditions.title: Ελάχιστες παραγγελίες και όροι συνεργασίας
wholesale.conditions.description: Η ελάχιστη χονδρική παραγγελία είναι 50 ζευγάρια παντόφλες ή 25 ζευγάρια ξύλινα σαμπό. Προσφέρουμε τη δυνατότητα προσαρμογής των παραγγελιών στις ατομικές ανάγκες του πελάτη. Επικοινωνήστε μαζί μας για να συζητήσουμε τις λεπτομέρειες της συνεργασίας.
wholesale.process.title: Διαδικασία παραγγελίας
wholesale.process.description: Για να κάνετε μια χονδρική παραγγελία, παρακαλούμε επικοινωνήστε με το τμήμα χονδρικών πωλήσεων μας μέσω email ή τηλεφώνου. Μετά τη λήψη του ερωτήματος, θα προετοιμάσουμε μια ατομική προσφορά τιμής. Μετά την αποδοχή των όρων, προχωράμε στην εκτέλεση της παραγγελίας.
wholesale.faq: Δείτε τις συχνές ερωτήσεις
faq.question.1: Τι προϊόντα προσφέρει η εταιρεία σας;
faq.answer.1: Η εταιρεία μας προσφέρει παντόφλες και τσόκαρα για άνδρες και γυναίκες, καθώς και παιδικές παντόφλες, όλα χειροποίητα για κάθε πελάτη.
faq.question.2: Προσφέρετε χονδρική πώληση;
faq.answer.2: Ναι, προσφέρουμε χονδρική πώληση. Σας συνιστούμε να επικοινωνήσετε μαζί μας μέσω email ή τηλεφώνου για περισσότερες πληροφορίες. Η ελάχιστη παραγγελία είναι 50 ζευγάρια παντόφλες ή 25 ζευγάρια τσόκαρα.
faq.question.3: Πού μπορώ να αγοράσω τα προϊόντα σας λιανικά;
faq.answer.3: Τα προϊόντα μας είναι διαθέσιμα για αγορά στην πλατφόρμα Allegro.pl. Στον ιστότοπό μας εμφανίζουμε τα διαθέσιμα προϊόντα από το Allegro. Κάνοντας κλικ σε ένα συγκεκριμένο προϊόν, ο πελάτης ανακατευθύνεται στην αντίστοιχη σελίδα προϊόντος στο Allegro.pl. Σας προσκαλούμε να δείτε τις προσφορές μας.
faq.question.4: Προσφέρετε παντόφλες και τσόκαρα για παιδιά;
faq.answer.4: Ναι, προσφέρουμε παντόφλες για παιδιά. Επί του παρόντος, δεν έχουμε παιδικά τσόκαρα, αλλά σχεδιάζουμε να επεκτείνουμε την γκάμα μας στο μέλλον.
faq.question.5: Πώς μπορώ να επικοινωνήσω με την εξυπηρέτηση πελατών;
faq.answer.5: Εάν έχετε ερωτήσεις ή ανησυχίες, σας συνιστούμε να επικοινωνήσετε μαζί μας μέσω email ή τηλεφώνου. Τα στοιχεία επικοινωνίας βρίσκονται στον ιστότοπό μας στην ενότητα "Επικοινωνία".
faq.question.6: Προσφέρετε δυνατότητα επιστροφής αγορασμένων προϊόντων;
faq.answer.6: Ναι, προσφέρουμε τη δυνατότητα επιστροφής αγορασμένων προϊόντων σύμφωνα με την πολιτική επιστροφών του ιστότοπου Allegro.pl.
faq.question.7: Κάνετε διεθνείς αποστολές;
faq.answer.7: Ναι, κάνουμε διεθνείς αποστολές σε όλη την Ευρωπαϊκή Ένωση για λιανικές πωλήσεις σύμφωνα με τις προσφορές στην Allegro.pl. Για χονδρικές αποστολές εξαρτάται από την συγκεκριμένη περίπτωση. Παρακαλώ επικοινωνήστε μαζί μας για πληροφορίες σχετικά με το κόστος αποστολής και τους χρόνους παράδοσης.
faq.question.8: Τα προϊόντα σας έχουν εγγύηση;
faq.answer.8: Ναι, τα προϊόντα μας έχουν εγγύηση ποιότητας. Εάν υπάρξουν προβλήματα με το προϊόν, παρακαλώ επικοινωνήστε μαζί μας για βοήθεια.
faq.question.9: Προσφέρετε εξατομίκευση παραγγελιών;
faq.answer.9: Ναι, προσφέρουμε τη δυνατότητα εξατομίκευσης παραγγελιών. Παρακαλώ επικοινωνήστε μαζί μας για να συζητήσουμε τις λεπτομέρειες και τις διαθέσιμες επιλογές. Επί του παρόντος, δεν προσφέρουμε χαράξεις ή εξατομικευμένες εκδόσεις.
faq.question.10: Πόσο διαρκεί η επεξεργασία της παραγγελίας;
faq.answer.10: Ο χρόνος επεξεργασίας της παραγγελίας μπορεί να διαφέρει ανάλογα με τις ατομικές προτιμήσεις του πελάτη και τη διαθεσιμότητα των προϊόντων. Λεπτομερείς πληροφορίες σχετικά με τον χρόνο αναμονής μπορούν να ληφθούν κατά την τοποθέτηση της παραγγελίας. Για αγορές λιανικής στην Allegro, ο χρόνος επεξεργασίας καθορίζεται από την πλατφόρμα και μπορεί να βρεθεί στη σελίδα της προσφοράς.
