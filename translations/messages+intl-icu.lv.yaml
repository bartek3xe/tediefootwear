home.image.title: Komforts katrā solī
home.image.description: Tedie ir ģimenes uzņēmums, kas jau vairāk nekā 20 gadus ražo kvalitatīvas čības un koka kurpes. Mēs specializējamies augstākās kvalitātes komforta apavos ar papildu amortizāciju un arkas atbalstu. Mūsu produkti ir izgatavoti no ilgtspējīgiem materiāliem un paredzēti komfortam visas dienas garumā.
