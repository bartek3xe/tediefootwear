about.history.title: Mūsu vēsture
about.history.description.first: TEDIE ir uzņēmums ar vairāk nekā 20 gadu tradīcijām, kas sākās kā ģimenes uzņēmums, kas specializējās tikai čību ražošanā. Sākuma dienās uzņēmumu vadīja brāļi, kuri personīgi piedalījās katrā ražošanas posmā. Laika gaitā mēs pakāpeniski palielinājām mašīnu skaitu un paplašinājām savu klientu loku - sākumā vietējo un pēc tam visā Polijā.
about.history.description.second: Mēs vienmēr esam specializējušies vairumtirdzniecībā, iegūstot daudzu biznesa partneru uzticību. Šodien mēs sasniedzam jaunu līmeni, paplašinot savu darbību līdz mazumtirdzniecībai. Pateicoties Allegro platformai, mūsu čības ir pieejamas klientiem visā Eiropas Savienībā. Vairumtirdzniecībai mēs sadarbojamies ar uzņēmumiem neatkarīgi no to atrašanās vietas - vienkārši sazinieties ar mums tieši pa e-pastu.
about.quality.title: Mēs koncentrējamies uz kvalitāti
about.quality.description.first: Kopš TEDIE dibināšanas prioritāte ir bijusi mūsu produktu kvalitāte. Visi mūsu produkti ir roku darbs, ar arvien lielāku mašīnu atbalstu, kas nodrošina visaugstāko precizitāti un rūpību. Gadu gaitā iegūtās prasmes un pieredze nodrošina, ka katrs produkts, kas atstāj mūsu rūpnīcu, atbilst augstākajiem kvalitātes standartiem.
about.quality.description.second: Mūsu produkti ir daļēji izgatavoti no īstas ādas, kas nodrošina izcilu komfortu un izturību. Katras čības, kurpes vai apavu iekšpuse vienmēr ir izklāta ar dabīgu ādu, savukārt ārpuse var būt izgatavota no sintētiskiem materiāliem atkarībā no dizaina. Turklāt mūsu čības ir aprīkotas ar īpašām kāju rieviņām un papildu putām, kas nodrošina maksimālu komfortu lietotājam. Klients var būt pārliecināts, ka saņems augstākās klases produktu, kas ir pilnībā izstrādāts katrā detaļā.
about.image.title: Par mums
about.image.description: Skatiet, kā mēs apvienojam tradīcijas un mūsdienīgumu augstākās kvalitātes čību ražošanā.
wholesale.image.title: Vairumtirdzniecība
wholesale.image.description: TEDIE ir uzņēmums ar vairāk nekā 20 gadu pieredzi čību un koka kurpju ražošanā un pārdošanā. Mēs lepojamies ar mūsu kvalitāti un uzmanību detaļām, kas padara mūs par uzticamu partneri daudziem vairumtirdzniecības klientiem.
wholesale.benefits.title: Sadarbības priekšrocības
wholesale.benefits.description: Sadarbība ar TEDIE nozīmē piekļuvi plašam augstas kvalitātes produktu klāstam, konkurētspējīgām cenām un elastīgiem sadarbības noteikumiem. Mēs piedāvājam īpašu klientu apkalpošanu un ātrus pasūtījumu apstrādes laikus.
wholesale.conditions.title: Minimālie pasūtījumi un sadarbības noteikumi
wholesale.conditions.description: Minimālais vairumtirdzniecības pasūtījums ir 50 pāri čību vai 25 pāri koka kurpju. Mēs piedāvājam iespēju pielāgot pasūtījumus, lai apmierinātu klienta individuālās vajadzības. Sazinieties ar mums, lai apspriestu sadarbības detaļas.
wholesale.process.title: Pasūtīšanas process
wholesale.process.description: Lai veiktu vairumtirdzniecības pasūtījumu, lūdzu, sazinieties ar mūsu vairumtirdzniecības nodaļu pa e-pastu vai tālruni. Pēc pieprasījuma saņemšanas mēs sagatavosim individuālu cenu piedāvājumu. Pēc noteikumu pieņemšanas mēs turpinām pasūtījuma izpildi.
wholesale.faq: Apskatiet biežāk uzdotos jautājumus
faq.question.1: Kādus produktus piedāvā jūsu uzņēmums?
faq.answer.1: Mūsu uzņēmums piedāvā čības un koka kurpes vīriešiem un sievietēm, kā arī bērnu čības, kas visas ir roku darbs katram klientam.
faq.question.2: Vai jūs piedāvājat vairumtirdzniecību?
faq.answer.2: Jā, mēs piedāvājam vairumtirdzniecību. Mēs iesakām sazināties ar mums pa e-pastu vai tālruni, lai iegūtu vairāk informācijas. Minimālais pasūtījums ir 50 pāri čību vai 25 pāri koka kurpju.
faq.question.3: Kur es varu iegādāties jūsu produktus mazumtirdzniecībā?
faq.answer.3: Mūsu produktus var iegādāties Allegro.pl platformā. Mūsu mājas lapā mēs parādām Allegro pieejamos produktus. Noklikšķinot uz konkrēta produkta, klients tiek novirzīts uz attiecīgā produkta lapu Allegro.pl. Mēs aicinām jūs iepazīties ar mūsu piedāvājumiem.
faq.question.4: Vai jūs piedāvājat čības un koka kurpes bērniem?
faq.answer.4: Jā, mēs piedāvājam čības bērniem. Pašlaik mums nav bērnu koka kurpju, bet mēs plānojam paplašināt savu sortimentu nākotnē.
faq.question.5: Kā es varu sazināties ar klientu apkalpošanas dienestu?
faq.answer.5: Ja jums ir kādi jautājumi vai bažas, mēs iesakām sazināties ar mums pa e-pastu vai tālruni. Kontaktinformāciju var atrast mūsu mājas lapā sadaļā "Kontakti".
faq.question.6: Vai jūs piedāvājat iegādāto produktu atgriešanu?
faq.answer.6: Jā, mēs piedāvājam iespēju atgriezt iegādātos produktus saskaņā ar Allegro.pl vietnes atgriešanas politiku.
faq.question.7: Vai jūs sūtāt starptautiski?
faq.answer.7: Jā, mēs sūtām starptautiski visā Eiropas Savienībā mazumtirdzniecības pārdošanai saskaņā ar Allegro.pl piedāvājumiem. Vairumtirdzniecības sūtījumu gadījumā viss ir atkarīgs no konkrētā gadījuma. Lūdzu, sazinieties ar mums, lai iegūtu informāciju par piegādes izmaksām un piegādes laikiem.
faq.question.8: Vai jūsu produktiem ir garantija?
faq.answer.8: Jā, mūsu produktiem ir kvalitātes garantija. Ja rodas problēmas ar produktu, lūdzu, sazinieties ar mums, lai saņemtu palīdzību.
faq.question.9: Vai jūs piedāvājat pasūtījumu pielāgošanu?
faq.answer.9: Jā, mēs piedāvājam iespēju pielāgot pasūtījumus. Lūdzu, sazinieties ar mums, lai apspriestu detaļas un pieejamās iespējas. Pašlaik mēs nepiedāvājam gravējumus vai personalizētas versijas.
faq.question.10: Cik ilgi notiek pasūtījuma apstrāde?
faq.answer.10: Pasūtījuma apstrādes laiks var atšķirties atkarībā no individuālajām klienta vēlmēm un produktu pieejamības. Detalizētu informāciju par gaidīšanas laiku var iegūt, veicot pasūtījumu. Mazumtirdzniecības pirkumiem Allegro apstrādes laiks tiek norādīts platformā un to var atrast piedāvājuma lapā.
