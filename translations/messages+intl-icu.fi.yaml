home.image.title: Mukavuutta joka askeleella
home.image.description: Tedie on perheomisteinen yritys, joka on valmistanut laadukkaita tohveleita ja puukenkien yli 20 vuoden ajan. Olemme erikoistuneet premium-mukavuusjalkineisiin, joissa on lisäpehmuste ja jalkaholvin tuki. Tuotteemme on valmistettu kestävistä materiaaleista ja suunniteltu koko päivän mukavuutta ajatellen.
