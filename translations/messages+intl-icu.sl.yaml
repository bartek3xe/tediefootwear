about.history.title: Naša zgodovina
about.history.description.first: TEDIE je podjetje z več kot 20-letno tradicijo, ki se je začelo kot družinsko podjetje, osredotočeno izključno na proizvodnjo copat. Na začetku so podjetje vodili bratje, ki so bili osebno vključeni v vse faze proizvodnje. Sčasoma smo postopoma povečali število strojev in razširili bazo strank - sprva lokalno, nato pa po vsej Poljski.
about.history.description.second: Vedno smo se specializirali za veleprodajo in pridobili zaupanje številnih poslovnih partnerjev. Danes dosegamo novo raven z razširitvijo naših dejavnosti na maloprodajo. Zahvaljujoč platformi Allegro so naši copati na voljo kupcem po vsej Evropski uniji. Pri veleprodaji sodelujemo s podjetji ne glede na njihovo lokacijo - preprosto nas kontaktirajte neposredno po e-pošti.
about.quality.title: Osredotočeni smo na kakovost
about.quality.description.first: Od same ustanovitve TEDIE je bila prednostna naloga kakovost naših izdelkov. Vsi naši izdelki so ročno izdelani, z vse večjo podporo strojev, kar omogoča najvišjo natančnost in skrbnost. Rokodelska spretnost in izkušnje, pridobljene skozi leta, zagotavljajo, da vsak izdelek, ki zapusti našo tovarno, izpolnjuje najvišje standarde kakovosti.
about.quality.description.second: Naši izdelki so delno izdelani iz pravega usnja, kar zagotavlja izjemno udobje in vzdržljivost. Notranjost vsakega copata, čevlja ali obutve je vedno obložena z naravnim usnjem, medtem ko je zunanja stran lahko izdelana iz sintetičnih materialov, odvisno od zasnove. Poleg tega so naši copati opremljeni s posebnimi vdolbinami za stopala in dodatno peno, kar zagotavlja maksimalno udobje za uporabnika. Stranka je lahko prepričana, da prejme vrhunski izdelek, izpopolnjen v vsaki podrobnosti.
about.image.title: O nas
about.image.description: Oglejte si, kako združujemo tradicijo in sodobnost v proizvodnji najkakovostnejših copat.
wholesale.image.title: Veleprodaja
wholesale.image.description: TEDIE je podjetje z več kot 20-letnimi izkušnjami v proizvodnji in prodaji copat in lesenih coklov. Ponosni smo na našo kakovost in pozornost do podrobnosti, kar nas dela zanesljivega partnerja za mnoge veleprodajne stranke.
wholesale.benefits.title: Prednosti sodelovanja
wholesale.benefits.description: Sodelovanje s TEDIE pomeni dostop do širokega izbora visokokakovostnih izdelkov, konkurenčne cene in prilagodljive pogoje sodelovanja. Nudimo namensko podporo strankam in hitre čase obdelave naročil.
wholesale.conditions.title: Minimalna naročila in pogoji sodelovanja
wholesale.conditions.description: Minimalno veleprodajno naročilo je 50 parov copat ali 25 parov lesenih coklov. Nudimo možnost prilagoditve naročil glede na individualne potrebe stranke. Kontaktirajte nas za pogovor o podrobnostih sodelovanja.
wholesale.process.title: Postopek naročila
wholesale.process.description: Za oddajo veleprodajnega naročila se obrnite na naš veleprodajni oddelek po e-pošti ali telefonu. Po prejemu povpraševanja bomo pripravili individualno ponudbo cene. Po sprejetju pogojev nadaljujemo z izvršitvijo naročila.
wholesale.faq: Preverite pogosta vprašanja
faq.question.1: Katere izdelke ponuja vaše podjetje?
faq.answer.1: Naše podjetje ponuja copate in cokle za moške in ženske ter otroške copate, vsi ročno izdelani za vsako stranko.
faq.question.2: Ali ponujate veleprodajo?
faq.answer.2: Da, ponujamo veleprodajo. Priporočamo, da nas kontaktirate po e-pošti ali telefonu za več informacij. Minimalno naročilo je 50 parov copat ali 25 parov cokel.
faq.question.3: Kje lahko kupim vaše izdelke na drobno?
faq.answer.3: Naši izdelki so na voljo za nakup na platformi Allegro.pl. Na naši spletni strani prikazujemo izdelke, ki so na voljo pri Allegro. S klikom na določen izdelek je stranka preusmerjena na ustrezno stran izdelka na Allegro.pl. Vabimo vas, da si ogledate naše ponudbe.
faq.question.4: Ali ponujate copate in cokle za otroke?
faq.answer.4: Da, ponujamo copate za otroke. Trenutno nimamo otroških cokel, vendar nameravamo v prihodnosti razširiti našo ponudbo.
faq.question.5: Kako lahko stopim v stik s službo za stranke?
faq.answer.5: Če imate kakršna koli vprašanja ali pomisleke, priporočamo, da nas kontaktirate po e-pošti ali telefonu. Kontaktne podatke najdete na naši spletni strani v razdelku "Kontakt".
faq.question.6: Ali ponujate vračilo kupljenih izdelkov?
faq.answer.6: Da, ponujamo možnost vračila kupljenih izdelkov v skladu s politiko vračil na spletni strani Allegro.pl.
faq.question.7: Ali pošiljate mednarodno?
faq.answer.7: Da, pošiljamo mednarodno v celotni Evropski uniji za maloprodajo v skladu s ponudbami na Allegro.pl. Za veleprodajne pošiljke je vse odvisno od konkretnega primera. Prosimo, kontaktirajte nas za informacije o stroških pošiljanja in dobavnih rokih.
faq.question.8: Ali imajo vaši izdelki garancijo?
faq.answer.8: Da, naši izdelki imajo garancijo kakovosti. Če pride do težav z izdelkom, nas prosimo kontaktirajte za pomoč.
faq.question.9: Ali ponujate prilagajanje naročil?
faq.answer.9: Da, ponujamo možnost prilagajanja naročil. Prosimo, kontaktirajte nas za razpravo o podrobnostih in razpoložljivih možnostih. Trenutno ne ponujamo gravur ali personaliziranih različic.
faq.question.10: Kako dolgo traja obdelava naročila?
faq.answer.10: Čas obdelave naročila se lahko razlikuje glede na individualne preference strank in razpoložljivost izdelkov. Podrobne informacije o čakalni dobi lahko pridobite ob oddaji naročila. Za maloprodajne nakupe na Allegro je čas obdelave določen s platformo in ga je mogoče najti na strani ponudbe.
