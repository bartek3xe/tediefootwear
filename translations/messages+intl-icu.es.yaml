about.history.title: Nuestra historia
about.history.description.first: TEDIE es una empresa con más de 20 años de tradición, que comenzó como un negocio familiar centrado exclusivamente en la producción de pantuflas. En los primeros días, la empresa era dirigida por hermanos que estaban personalmente involucrados en cada etapa de la producción. Con el tiempo, aumentamos gradualmente el número de máquinas y ampliamos nuestra base de clientes, inicialmente local, y luego en toda Polonia.
about.history.description.second: Siempre nos hemos especializado en ventas al por mayor, ganando la confianza de muchos socios comerciales. Hoy, estamos alcanzando un nuevo nivel al expandir nuestras actividades para incluir ventas minoristas. Gracias a la plataforma Allegro, nuestras pantuflas están disponibles para clientes de toda la Unión Europea. Para ventas al por mayor, trabajamos con empresas independientemente de su ubicación; solo necesitan contactarnos directamente por correo electrónico.
about.quality.title: Nos centramos en la calidad
about.quality.description.first: Desde la creación de TEDIE, la prioridad ha sido la calidad de nuestros productos. Todos nuestros productos están hechos a mano, con un creciente apoyo de máquinas, lo que permite la máxima precisión y cuidado. La artesanía y la experiencia adquirida a lo largo de los años aseguran que cada producto que sale de nuestra fábrica cumple con los más altos estándares de calidad.
about.quality.description.second: Nuestros productos están parcialmente hechos de cuero genuino, lo que proporciona una comodidad y durabilidad excepcionales. El interior de cada pantufla, zapato o calzado está siempre forrado con cuero natural, mientras que la parte exterior puede estar hecha de materiales sintéticos, dependiendo del diseño. Además, nuestras pantuflas están equipadas con un hueco especial para el pie y espuma adicional, lo que garantiza la máxima comodidad para el usuario. El cliente puede estar seguro de que recibirá un producto de primera clase, perfeccionado en cada detalle.
about.image.title: Sobre nosotros
about.image.description: Vea cómo combinamos la tradición con la modernidad en la producción de pantuflas de la más alta calidad.
wholesale.image.title: Venta al por mayor
wholesale.image.description: TEDIE es una empresa con más de 20 años de experiencia en la producción y venta de pantuflas y zuecos. Nos enorgullecemos de nuestra calidad y atención al detalle, lo que nos convierte en un socio de confianza para muchos clientes mayoristas.
wholesale.benefits.title: Beneficios de la cooperación
wholesale.benefits.description: La cooperación con TEDIE significa acceso a una amplia gama de productos de alta calidad, precios competitivos y condiciones de cooperación flexibles. Ofrecemos un servicio al cliente dedicado y tiempos de procesamiento de pedidos rápidos.
wholesale.conditions.title: Pedidos mínimos y condiciones de cooperación
wholesale.conditions.description: El pedido mínimo al por mayor es de 50 pares de pantuflas o 25 pares de zuecos. Ofrecemos la posibilidad de personalizar los pedidos para satisfacer las necesidades individuales del cliente. Contáctenos para discutir los detalles de la cooperación.
wholesale.process.title: Proceso de pedido
wholesale.process.description: Para realizar un pedido al por mayor, comuníquese con nuestro departamento de ventas al por mayor por correo electrónico o teléfono. Después de recibir la consulta, prepararemos una oferta de precio individual. Después de aceptar los términos, procedemos con la ejecución del pedido.
wholesale.faq: Consulte las preguntas frecuentes
faq.question.1: ¿Qué productos ofrece su empresa?
faq.answer.1: Nuestra empresa ofrece zapatillas y zuecos para hombres y mujeres, así como zapatillas para niños, todas hechas a mano para cada cliente.
faq.question.2: ¿Ofrecen ventas al por mayor?
faq.answer.2: Sí, ofrecemos ventas al por mayor. Le animamos a contactarnos por correo electrónico o teléfono para obtener más información. El pedido mínimo es de 50 pares de zapatillas o 25 pares de zuecos.
faq.question.3: ¿Dónde puedo comprar sus productos al por menor?
faq.answer.3: Nuestros productos están disponibles para su compra en la plataforma Allegro.pl. En nuestro sitio web, mostramos productos disponibles de Allegro. Al hacer clic en un producto específico, el cliente es redirigido a la página del producto correspondiente en Allegro.pl. Le invitamos a revisar nuestras ofertas.
faq.question.4: ¿Ofrecen zapatillas y zuecos para niños?
faq.answer.4: Sí, ofrecemos zapatillas para niños. Actualmente, no tenemos zuecos para niños, pero planeamos expandir nuestra gama en el futuro.
faq.question.5: ¿Cómo puedo contactar con el servicio de atención al cliente?
faq.answer.5: Si tiene alguna pregunta o inquietud, le animamos a contactarnos por correo electrónico o teléfono. Los datos de contacto se encuentran en nuestro sitio web en la sección "Contacto".
faq.question.6: ¿Ofrecen devoluciones de productos comprados?
faq.answer.6: Sí, ofrecemos la posibilidad de devolver los productos comprados de acuerdo con la política de devoluciones del sitio web de Allegro.pl.
faq.question.7: ¿Realizan envíos internacionales?
faq.answer.7: Sí, realizamos envíos internacionales dentro de toda la Unión Europea para ventas al por menor de acuerdo con las ofertas en Allegro.pl. Para envíos al por mayor, depende del caso específico. Por favor, contáctenos para obtener información sobre los costos de envío y los tiempos de entrega.
faq.question.8: ¿Sus productos tienen garantía?
faq.answer.8: Sí, nuestros productos tienen garantía de calidad. Si hay algún problema con el producto, por favor contáctenos para obtener asistencia.
faq.question.9: ¿Ofrecen personalización de pedidos?
faq.answer.9: Sí, ofrecemos la posibilidad de personalizar pedidos. Por favor, contáctenos para discutir los detalles y las opciones disponibles. Actualmente, no ofrecemos grabados ni variantes personalizadas.
faq.question.10: ¿Cuánto tiempo tarda el procesamiento del pedido?
faq.answer.10: El tiempo de procesamiento del pedido puede variar según las preferencias individuales del cliente y la disponibilidad del producto. Se puede obtener información detallada sobre el tiempo de espera al realizar el pedido. Para compras al por menor en Allegro, el tiempo de procesamiento está especificado por la plataforma y se puede encontrar en la página de la oferta.
