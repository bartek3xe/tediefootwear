home.category.header: Nuestra oferta
home.order.retail.header: Compras minoristas
home.order.retail.description: Ofrecemos precios competitivos para los clientes individuales interesados en nuestros productos. Todos los artículos en nuestro sitio web conducen a ofertas disponibles en Allegro y Etsy. Para realizar una compra minorista, visita nuestras cuentas en estas plataformas. Enviamos a todos los países de la UE. Haz clic en el botón a continuación para ver nuestra oferta.
home.order.wholesale.header: Pedidos al por mayor
home.order.wholesale.description: Ofrecemos precios atractivos al por mayor para empresas que quieran vender nuestros productos en sus tiendas físicas o en línea. Envíos internacionales disponibles. Si estás interesado en pedidos al por mayor, contáctanos. Puedes encontrar más información sobre la venta al por mayor en la página dedicada o contactándonos a través del botón correspondiente.
