about.history.title: Nuestra historia
about.history.description.first: TEDIE es una empresa con más de 20 años de tradición, cuyos orígenes se remontan a un negocio familiar centrado exclusivamente en la producción de zapatillas. Al principio de nuestro viaje, la empresa estaba dirigida por hermanos que se involucraban personalmente en cada etapa de la producción. Con el tiempo, aumentamos gradualmente el número de máquinas y ampliamos nuestra base de clientes, primero a nivel local y luego en toda Polonia.
about.history.description.second: Siempre nos hemos especializado en la venta al por mayor, ganando la confianza de muchos socios comerciales. Hoy, damos un nuevo paso ampliando nuestras actividades al comercio minorista. Gracias a plataformas como Allegro y Etsy, nuestras zapatillas están ahora disponibles para clientes de todo el mundo. Para ventas al por mayor, trabajamos con empresas sin importar su ubicación—basta con contactarnos directamente por correo electrónico.
about.quality.title: Apostamos por la calidad
about.quality.description.first: Desde el inicio de TEDIE, la calidad de nuestros productos ha sido una prioridad. Todos nuestros artículos son hechos a mano, con un creciente apoyo de maquinaria, lo que permite una mayor precisión y esmero. Los años de experiencia adquirida aseguran que cada producto que sale de nuestra fábrica cumple con los más altos estándares de calidad.
about.quality.description.second: Nuestros productos están parcialmente hechos de cuero genuino, lo que garantiza una comodidad y durabilidad excepcionales. El interior de cada zapatilla, zueco o calzado siempre está forrado con cuero natural, mientras que la parte exterior puede estar hecha de materiales sintéticos, dependiendo del diseño. Además, nuestras zapatillas están equipadas con un molde especial para el pie y una espuma adicional que garantiza la máxima comodidad. El cliente puede estar seguro de que recibirá un producto de primera calidad, elaborado con atención al detalle.
about.image.title: Sobre nosotros
about.image.description: Descubre cómo combinamos la tradición con la modernidad en la producción de zapatillas de la más alta calidad.
wholesale.image.title: Venta al por mayor
wholesale.image.description: TEDIE es una empresa con más de 20 años de experiencia en la producción y venta de zapatillas y zuecos. Estamos orgullosos de nuestra calidad y atención al detalle, lo que nos convierte en un socio confiable para muchos clientes mayoristas.
wholesale.benefits.title: Beneficios de la colaboración
wholesale.benefits.description: Colaborar con TEDIE significa acceder a una amplia gama de productos de alta calidad, precios competitivos y condiciones de cooperación flexibles. Ofrecemos un servicio al cliente dedicado y tiempos de entrega rápidos.
wholesale.conditions.title: Pedidos mínimos y condiciones de colaboración
wholesale.conditions.description: El pedido mínimo al por mayor es de 100 pares de zapatillas o 50 pares de zuecos. Ofrecemos la posibilidad de adaptar los pedidos a las necesidades individuales del cliente. Contáctanos para discutir los detalles de la colaboración.
wholesale.process.title: Proceso de pedido
wholesale.process.description: Para realizar un pedido al por mayor, por favor contacta con nuestro departamento de ventas mayoristas por correo electrónico o teléfono. Una vez recibido el pedido, prepararemos una oferta de precio personalizada. Una vez aceptadas las condiciones, comenzamos con la ejecución del pedido.
wholesale.faq: Consulta las preguntas frecuentes
faq.question.1: ¿Qué productos ofrece su empresa?
faq.answer.1: Nuestra empresa ofrece zapatillas y zuecos para hombres y mujeres, así como zapatillas infantiles, hechas a mano para cada cliente.
faq.question.2: ¿Ofrecen venta al por mayor?
faq.answer.2: Sí, ofrecemos venta al por mayor. Te invitamos a contactarnos por correo electrónico o teléfono para más información. El pedido mínimo es de 100 pares de zapatillas o 50 pares de zuecos.
faq.question.3: ¿Dónde puedo comprar sus productos al por menor?
faq.answer.3: Nuestros productos están disponibles para la compra en las plataformas Allegro.pl y Etsy.com. En nuestro sitio web mostramos todos nuestros productos independientemente de su disponibilidad en otras plataformas. En la página del producto hay enlaces al mismo producto en Allegro o Etsy. Te invitamos a consultar nuestras ofertas.
faq.question.4: ¿Ofrecen zapatillas y zuecos para niños?
faq.answer.4: Sí, ofrecemos zapatillas para niños. Actualmente no tenemos zuecos infantiles, pero planeamos ampliar nuestro catálogo en el futuro.
faq.question.5: ¿Cómo puedo contactar con el servicio de atención al cliente?
faq.answer.5: Si tienes preguntas o dudas, te invitamos a contactarnos por correo electrónico o teléfono. Los datos de contacto se encuentran en nuestro sitio web, en la sección "Contacto".
faq.question.6: ¿Ofrecen devoluciones de los productos comprados?
faq.answer.6: Sí, ofrecemos devoluciones de los productos comprados según la política de devoluciones de Allegro.pl y Etsy.com.
faq.question.7: ¿Realizan envíos internacionales?
faq.answer.7: Sí, realizamos envíos internacionales dentro del comercio minorista, de acuerdo con la oferta disponible en Allegro.pl y Etsy.com. En el caso de envíos al por mayor, depende del caso específico. Contáctanos para obtener información sobre los costos de envío y plazos de entrega.
faq.question.8: ¿Sus productos tienen garantía?
faq.answer.8: Sí, nuestros productos tienen garantía de calidad. Si tienes algún problema con el producto, por favor contáctanos para recibir ayuda.
faq.question.9: ¿Ofrecen personalización de pedidos?
faq.answer.9: Sí, ofrecemos la posibilidad de personalizar los pedidos. Por favor, contáctanos para discutir los detalles y las opciones disponibles. Actualmente no ofrecemos grabados ni variantes personalizadas.
faq.question.10: ¿Cuánto tiempo tarda el proceso de pedido?
faq.answer.10: El tiempo de procesamiento del pedido puede variar según las preferencias individuales del cliente y la disponibilidad del producto. La información detallada sobre el tiempo de espera está disponible al realizar el pedido. Para compras al por menor en Allegro o Etsy, el tiempo de procesamiento lo establece la plataforma y se puede encontrar en la página de la oferta.
