about.history.title: Naša povijest
about.history.description.first: TEDIE je tvrtka s više od 20 godina tradicije, koja je započela kao obiteljski posao isključivo usmjeren na proizvodnju papuča. U ranim danima tvrtku su vodila braća koja su osobno sudjelovala u svakoj fazi proizvodnje. S vremenom smo postupno povećavali broj strojeva i proširivali bazu kupaca - prvo lokalno, a zatim širom Poljske.
about.history.description.second: Oduvijek smo se specijalizirali za veleprodaju, stječući povjerenje mnogih poslovnih partnera. Danas dosežemo novu razinu proširujući naše aktivnosti na maloprodaju. Zahvaljujući platformi Allegro, naše papuče dostupne su kupcima širom Europske unije. Za veleprodaju surađujemo s tvrtkama bez obzira na njihovu lokaciju - jednostavno nas kontaktirajte izravno putem e-pošte.
about.quality.title: Fokusiramo se na kvalitetu
about.quality.description.first: Od samog početka TEDIE-a, prioritet je bila kvaliteta naših proizvoda. Svi naši proizvodi ručno su izrađeni, uz sve veću podršku strojeva, što omogućuje najveću preciznost i pažnju. Vještina i iskustvo stečeni tijekom godina osiguravaju da svaki proizvod koji napušta našu tvornicu zadovoljava najviše standarde kvalitete.
about.quality.description.second: Naši proizvodi djelomično su izrađeni od prave kože, što pruža iznimnu udobnost i trajnost. Unutrašnjost svake papuče, cipele ili obuće uvijek je obložena prirodnom kožom, dok vanjski dio može biti izrađen od sintetičkih materijala, ovisno o dizajnu. Osim toga, naše papuče opremljene su posebnim urezima za stopala i dodatnom pjenom, osiguravajući maksimalnu udobnost za korisnika. Kupac može biti siguran da će dobiti vrhunski proizvod, savršeno izrađen u svakom detalju.
about.image.title: O nama
about.image.description: Pogledajte kako kombiniramo tradiciju i modernost u proizvodnji papuča najviše kvalitete.
wholesale.image.title: Veleprodaja
wholesale.image.description: TEDIE je tvrtka s više od 20 godina iskustva u proizvodnji i prodaji papuča i drvenih klompi. Ponosni smo na našu kvalitetu i pažnju prema detaljima, što nas čini pouzdanim partnerom za mnoge veleprodajne kupce.
wholesale.benefits.title: Prednosti suradnje
wholesale.benefits.description: Suradnja s TEDIE znači pristup širokom asortimanu visokokvalitetnih proizvoda, konkurentne cijene i fleksibilne uvjete suradnje. Nudimo posvećenu korisničku podršku i brze rokove obrade narudžbi.
wholesale.conditions.title: Minimalne narudžbe i uvjeti suradnje
wholesale.conditions.description: Minimalna veleprodajna narudžba je 50 pari papuča ili 25 pari drvenih klompi. Nudimo mogućnost prilagodbe narudžbi prema individualnim potrebama kupca. Kontaktirajte nas za razgovor o detaljima suradnje.
wholesale.process.title: Proces narudžbe
wholesale.process.description: Za postavljanje veleprodajne narudžbe kontaktirajte naš veleprodajni odjel putem e-maila ili telefona. Nakon primanja upita, pripremit ćemo individualnu ponudu cijene. Nakon prihvaćanja uvjeta, nastavljamo s izvršenjem narudžbe.
wholesale.faq: Provjerite često postavljana pitanja
faq.question.1: Koje proizvode nudi vaša tvrtka?
faq.answer.1: Naša tvrtka nudi papuče i klompe za muškarce i žene, kao i dječje papuče, sve ručno izrađene za svakog kupca.
faq.question.2: Nudite li veleprodaju?
faq.answer.2: Da, nudimo veleprodaju. Preporučujemo da nas kontaktirate putem e-pošte ili telefona za više informacija. Minimalna narudžba je 50 pari papuča ili 25 pari klompi.
faq.question.3: Gdje mogu kupiti vaše proizvode u maloprodaji?
faq.answer.3: Naši proizvodi su dostupni za kupnju na platformi Allegro.pl. Na našoj web stranici prikazujemo dostupne proizvode iz Allegra. Klikom na određeni proizvod, kupac se preusmjerava na odgovarajuću stranicu proizvoda na Allegro.pl. Pozivamo vas da pogledate naše ponude.
faq.question.4: Nudite li papuče i klompe za djecu?
faq.answer.4: Da, nudimo papuče za djecu. Trenutno nemamo dječje klompe, ali planiramo proširiti naš asortiman u budućnosti.
faq.question.5: Kako mogu kontaktirati službu za korisnike?
faq.answer.5: Ako imate pitanja ili nedoumica, preporučujemo da nas kontaktirate putem e-pošte ili telefona. Kontakt podaci mogu se pronaći na našoj web stranici u odjeljku "Kontakt".
faq.question.6: Nudite li povrat kupljenih proizvoda?
faq.answer.6: Da, nudimo mogućnost povrata kupljenih proizvoda u skladu s politikom povrata na web stranici Allegro.pl.
faq.question.7: Dostavljate li međunarodno?
faq.answer.7: Da, dostavljamo međunarodno unutar cijele Europske unije za maloprodaju u skladu s ponudama na Allegro.pl. Za veleprodajne pošiljke sve ovisi o konkretnom slučaju. Molimo kontaktirajte nas za informacije o troškovima dostave i rokovima isporuke.
faq.question.8: Imaju li vaši proizvodi garanciju?
faq.answer.8: Da, naši proizvodi imaju garanciju kvalitete. Ako imate problema s proizvodom, kontaktirajte nas za pomoć.
faq.question.9: Nudite li prilagodbu narudžbi?
faq.answer.9: Da, nudimo mogućnost prilagodbe narudžbi. Molimo kontaktirajte nas kako biste razgovarali o pojedinostima i dostupnim opcijama. Trenutno ne nudimo gravure ili personalizirane varijante.
faq.question.10: Koliko traje obrada narudžbe?
faq.answer.10: Vrijeme obrade narudžbe može se razlikovati ovisno o individualnim preferencijama kupca i dostupnosti proizvoda. Detaljne informacije o vremenu čekanja mogu se dobiti prilikom naručivanja. Za maloprodajne kupnje na Allegro vrijeme obrade određuje platforma i može se pronaći na stranici ponude.
