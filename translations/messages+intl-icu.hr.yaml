home.image.title: Udobnost na svakom koraku
home.image.description: Tedie je obiteljski posao koji već više od 20 godina izrađuje kvalitetne papuče i klompe. Specijalizirani smo za obuću visokog komfora, s dodatnim jastučićima i potporom za luk stopala. Naši proizvodi izrađeni su od održivih materijala i dizajnirani za cjelodnevnu udobnost.
