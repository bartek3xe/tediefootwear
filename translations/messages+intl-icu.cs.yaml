about.history.title: Naše historie
about.history.description.first: TEDIE je společnost s více než 20letou tradicí, která začala jako rodinný podnik zaměřený výhradně na výrobu pantoflí. Na začátku vedli společnost bratři, kteří se osobně podíleli na každé fázi výroby. Postupem času jsme postupně zvyšovali počet strojů a rozšiřovali naši zákaznickou základnu - nejprve místně a poté po celé Polsku.
about.history.description.second: Vždy jsme se specializovali na velkoobchodní prodej a získávali důvěru mnoha obchodních partnerů. Dnes dosahujeme nové úrovně tím, že rozšiřujeme naši činnost o maloobchodní prodej. Díky platformě Allegro jsou naše pantofle k dispozici zákazníkům po celé Evropské unii. Pro velkoobchodní prodej spolupracujeme se společnostmi bez ohledu na jejich umístění - stačí nás kontaktovat přímo e-mailem.
about.quality.title: Zaměřujeme se na kvalitu
about.quality.description.first: Od samotného vzniku TEDIE byla prioritou kvalita našich produktů. Všechny naše výrobky jsou ručně vyráběny, s rostoucí podporou strojů, což umožňuje nejvyšší přesnost a pečlivost. Řemeslné dovednosti a zkušenosti získané v průběhu let zajišťují, že každý produkt opouštějící naši továrnu splňuje nejvyšší standardy kvality.
about.quality.description.second: Naše výrobky jsou částečně vyrobeny z pravé kůže, což zajišťuje výjimečný komfort a trvanlivost. Vnitřek každého pantofle, boty nebo obuvi je vždy podšitý přírodní kůží, zatímco vnější část může být vyrobena ze syntetických materiálů, v závislosti na designu. Kromě toho jsou naše pantofle vybaveny speciálními stopními drážkami a extra pěnou, což zajišťuje maximální pohodlí pro uživatele. Zákazník si může být jistý, že obdrží špičkový produkt, pečlivě propracovaný do posledního detailu.
about.image.title: O nás
about.image.description: Podívejte se, jak kombinujeme tradici s moderností při výrobě pantoflí nejvyšší kvality.
wholesale.image.title: Velkoobchod
wholesale.image.description: TEDIE je společnost s více než 20 lety zkušeností ve výrobě a prodeji pantoflí a dřeváků. Jsme hrdí na naši kvalitu a pozornost k detailům, což nás činí spolehlivým partnerem pro mnoho velkoobchodních zákazníků.
wholesale.benefits.title: Výhody spolupráce
wholesale.benefits.description: Spolupráce s TEDIE znamená přístup k široké škále vysoce kvalitních produktů, konkurenceschopné ceny a flexibilní podmínky spolupráce. Nabízíme specializovaný zákaznický servis a rychlé časy zpracování objednávek.
wholesale.conditions.title: Minimální objednávky a podmínky spolupráce
wholesale.conditions.description: Minimální velkoobchodní objednávka je 50 párů pantoflí nebo 25 párů dřeváků. Nabízíme možnost přizpůsobení objednávek individuálním potřebám zákazníka. Kontaktujte nás pro projednání podrobností spolupráce.
wholesale.process.title: Proces objednávky
wholesale.process.description: Chcete-li zadat velkoobchodní objednávku, kontaktujte náš velkoobchodní oddělení prostřednictvím e-mailu nebo telefonu. Po obdržení dotazu připravíme individuální cenovou nabídku. Po přijetí podmínek přistoupíme k realizaci objednávky.
wholesale.faq: Podívejte se na často kladené otázky
faq.question.1: Jaké produkty nabízí vaše společnost?
faq.answer.1: Naše společnost nabízí pantofle a dřeváky pro muže a ženy, stejně jako dětské pantofle, vše ručně vyráběné pro každého zákazníka.
faq.question.2: Nabízíte velkoobchodní prodej?
faq.answer.2: Ano, nabízíme velkoobchodní prodej. Doporučujeme vám, abyste nás kontaktovali e-mailem nebo telefonicky pro více informací. Minimální objednávka je 50 párů pantoflí nebo 25 párů dřeváků.
faq.question.3: Kde mohu zakoupit vaše produkty v maloobchodě?
faq.answer.3: Naše produkty jsou k dispozici k zakoupení na platformě Allegro.pl. Na našich webových stránkách zobrazujeme dostupné produkty z Allegro. Kliknutím na konkrétní produkt je zákazník přesměrován na příslušnou stránku produktu na Allegro.pl. Zveme vás, abyste se podívali na naše nabídky.
faq.question.4: Nabízíte pantofle a dřeváky pro děti?
faq.answer.4: Ano, nabízíme pantofle pro děti. V současné době nemáme dětské dřeváky, ale plánujeme rozšířit náš sortiment v budoucnu.
faq.question.5: Jak mohu kontaktovat zákaznický servis?
faq.answer.5: Pokud máte jakékoli dotazy nebo obavy, doporučujeme vám, abyste nás kontaktovali e-mailem nebo telefonicky. Kontaktní údaje najdete na našich webových stránkách v sekci "Kontakt".
faq.question.6: Nabízíte možnost vrácení zakoupených produktů?
faq.answer.6: Ano, nabízíme možnost vrácení zakoupených produktů v souladu s politikou vrácení zboží na webu Allegro.pl.
faq.question.7: Posíláte mezinárodně?
faq.answer.7: Ano, posíláme mezinárodně v rámci celé Evropské unie pro maloobchodní prodej v souladu s nabídkami na Allegro.pl. U velkoobchodních zásilek závisí vše na konkrétním případě. Kontaktujte nás prosím pro informace o nákladech na dopravu a dodacích lhůtách.
faq.question.8: Mají vaše produkty záruku?
faq.answer.8: Ano, naše produkty mají záruku kvality. Pokud se vyskytnou problémy s produktem, kontaktujte nás prosím pro pomoc.
faq.question.9: Nabízíte přizpůsobení objednávek?
faq.answer.9: Ano, nabízíme možnost přizpůsobení objednávek. Kontaktujte nás prosím pro prodiskutování podrobností a dostupných možností. V současné době nenabízíme gravírování ani personalizované varianty.
faq.question.10: Jak dlouho trvá zpracování objednávky?
faq.answer.10: Doba zpracování objednávky se může lišit v závislosti na individuálních preferencích zákazníka a dostupnosti produktů. Podrobné informace o čekací době lze získat při zadávání objednávky. Pro maloobchodní nákupy na Allegro je doba zpracování specifikována platformou a lze ji najít na stránce nabídky.
