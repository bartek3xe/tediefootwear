about.history.title: Unsere Geschichte
about.history.description.first: TEDIE ist ein Unternehmen mit über 20 Jahren Tradition, das als Familienunternehmen begann und sich ausschließlich auf die Herstellung von Hausschuhen konzentrierte. In den frühen Tagen wurde das Unternehmen von Brüdern geführt, die persönlich in jede Produktionsphase involviert waren. Im Laufe der Zeit haben wir die Anzahl der Maschinen schrittweise erhöht und unsere Kundenbasis erweitert - zunächst lokal und dann in ganz Polen.
about.history.description.second: Wir haben uns schon immer auf den Großhandel spezialisiert und das Vertrauen vieler Geschäftspartner gewonnen. Heute erreichen wir ein neues Niveau, indem wir unser Tätigkeitsfeld auf den Einzelhandel ausweiten. Dank der Allegro-Plattform sind unsere Hausschuhe für Kunden in der gesamten Europäischen Union erhältlich. Für den Großhandel arbeiten wir mit Unternehmen unabhängig von ihrem Standort zusammen - kontaktieren Sie uns einfach direkt per E-Mail.
about.quality.title: Wir setzen auf Qualität
about.quality.description.first: Seit der Gründung von TEDIE hat die Qualität unserer Produkte oberste Priorität. Alle unsere Produkte sind handgefertigt, mit zunehmender Unterstützung durch Maschinen, was höchste Präzision und Sorgfalt ermöglicht. Die im Laufe der Jahre erworbene Handwerkskunst und Erfahrung stellen sicher, dass jedes Produkt, das unsere Fabrik verlässt, den höchsten Qualitätsstandards entspricht.
about.quality.description.second: Unsere Produkte bestehen teilweise aus echtem Leder, was außergewöhnlichen Komfort und Haltbarkeit bietet. Das Innere jedes Hausschuhs, Schuhs oder Schuhwerks ist immer mit natürlichem Leder ausgekleidet, während der äußere Teil je nach Design aus synthetischen Materialien bestehen kann. Zusätzlich sind unsere Hausschuhe mit speziellen Fußrillen und zusätzlichem Schaum ausgestattet, um maximalen Komfort für den Benutzer zu gewährleisten. Der Kunde kann sicher sein, dass er ein erstklassiges Produkt erhält, das in jedem Detail perfektioniert ist.
about.image.title: Über uns
about.image.description: Sehen Sie, wie wir Tradition mit Moderne in der Herstellung von Hausschuhen höchster Qualität verbinden.
wholesale.image.title: Großhandel
wholesale.image.description: TEDIE ist ein Unternehmen mit über 20 Jahren Erfahrung in der Herstellung und im Verkauf von Hausschuhen und Clogs. Wir sind stolz auf unsere Qualität und Liebe zum Detail, was uns zu einem vertrauenswürdigen Partner für viele Großhandelskunden macht.
wholesale.benefits.title: Vorteile der Zusammenarbeit
wholesale.benefits.description: Die Zusammenarbeit mit TEDIE bedeutet Zugang zu einer breiten Palette hochwertiger Produkte, wettbewerbsfähige Preise und flexible Kooperationsbedingungen. Wir bieten einen dedizierten Kundenservice und schnelle Bestellabwicklung.
wholesale.conditions.title: Mindestbestellungen und Kooperationsbedingungen
wholesale.conditions.description: Die Mindestbestellmenge im Großhandel beträgt 50 Paar Hausschuhe oder 25 Paar Clogs. Wir bieten die Möglichkeit, Bestellungen an die individuellen Bedürfnisse des Kunden anzupassen. Kontaktieren Sie uns, um die Details der Zusammenarbeit zu besprechen.
wholesale.process.title: Bestellprozess
wholesale.process.description: Um eine Großhandelsbestellung aufzugeben, kontaktieren Sie bitte unsere Großhandelsabteilung per E-Mail oder Telefon. Nach Erhalt der Anfrage erstellen wir ein individuelles Preisangebot. Nach Annahme der Bedingungen fahren wir mit der Auftragsabwicklung fort.
wholesale.faq: Häufig gestellte Fragen
faq.question.1: Welche Produkte bietet Ihr Unternehmen an?
faq.answer.1: Unser Unternehmen bietet Hausschuhe und Clogs für Männer und Frauen sowie Kinderschuhe, alle handgefertigt für jeden Kunden.
faq.question.2: Bieten Sie Großhandel an?
faq.answer.2: Ja, wir bieten Großhandel an. Wir ermutigen Sie, uns per E-Mail oder Telefon zu kontaktieren, um weitere Informationen zu erhalten. Die Mindestbestellmenge beträgt 50 Paar Hausschuhe oder 25 Paar Clogs.
faq.question.3: Wo kann ich Ihre Produkte im Einzelhandel kaufen?
faq.answer.3: Unsere Produkte sind auf der Plattform Allegro.pl erhältlich. Auf unserer Website zeigen wir verfügbare Produkte von Allegro an. Durch Klicken auf ein bestimmtes Produkt wird der Kunde auf die jeweilige Produktseite auf Allegro.pl weitergeleitet. Wir laden Sie ein, unsere Angebote zu überprüfen.
faq.question.4: Bieten Sie Hausschuhe und Clogs für Kinder an?
faq.answer.4: Ja, wir bieten Hausschuhe für Kinder an. Derzeit haben wir keine Kinderschuhe, aber wir planen, unser Sortiment in Zukunft zu erweitern.
faq.question.5: Wie kann ich den Kundenservice kontaktieren?
faq.answer.5: Wenn Sie Fragen oder Bedenken haben, ermutigen wir Sie, uns per E-Mail oder Telefon zu kontaktieren. Kontaktdaten finden Sie auf unserer Website im Bereich "Kontakt".
faq.question.6: Bieten Sie Rückgaben für gekaufte Produkte an?
faq.answer.6: Ja, wir bieten die Möglichkeit, gekaufte Produkte gemäß der Rückgabebestimmungen der Allegro.pl-Website zurückzugeben.
faq.question.7: Versenden Sie international?
faq.answer.7: Ja, wir versenden international innerhalb der gesamten Europäischen Union für Einzelhandelsverkäufe gemäß den Angeboten auf Allegro.pl. Bei Großhandelslieferungen hängt dies vom jeweiligen Fall ab. Bitte kontaktieren Sie uns für Informationen zu Versandkosten und Lieferzeiten.
faq.question.8: Haben Ihre Produkte eine Garantie?
faq.answer.8: Ja, unsere Produkte haben eine Qualitätsgarantie. Wenn es Probleme mit dem Produkt gibt, kontaktieren Sie uns bitte für Unterstützung.
faq.question.9: Bieten Sie eine Auftragsanpassung an?
faq.answer.9: Ja, wir bieten die Möglichkeit, Bestellungen anzupassen. Bitte kontaktieren Sie uns, um Details und verfügbare Optionen zu besprechen. Derzeit bieten wir keine Gravuren oder personalisierten Varianten an.
faq.question.10: Wie lange dauert die Auftragsabwicklung?
faq.answer.10: Die Auftragsabwicklungszeit kann je nach individuellen Kundenwünschen und Produktverfügbarkeit variieren. Detaillierte Informationen zur Wartezeit erhalten Sie bei der Bestellung. Für Einzelhandelskäufe auf Allegro ist die Bearbeitungszeit von der Plattform angegeben und kann auf der Angebotsseite gefunden werden.
