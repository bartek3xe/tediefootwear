about.history.title: Unsere Geschichte
about.history.description.first: TEDIE ist ein Unternehmen mit über 20 Jahren Tradition, dessen Ursprünge auf ein Familienunternehmen zurückgehen, das sich ausschließlich auf die Herstellung von Hausschuhen konzentrierte. Zu Beginn unserer Reise wurde das Unternehmen von Brüdern geführt, die persönlich in jede Phase der Produktion involviert waren. Im Laufe der Zeit haben wir die Anzahl der Maschinen schrittweise erhöht und unsere Kundenzahl erweitert – zunächst lokal, dann in ganz Polen.
about.history.description.second: Wir haben uns immer auf den Großhandel spezialisiert und das Vertrauen vieler Geschäftspartner gewonnen. Heute steigen wir auf eine neue Ebene auf und erweitern unser Geschäft auf den Einzelhandel. Dank Plattformen wie Allegro und Etsy sind unsere Hausschuhe nun weltweit erhältlich. Für Großhandelsverkäufe arbeiten wir mit Unternehmen unabhängig von deren Standort zusammen – kontaktieren Sie uns einfach direkt per E-Mail.
about.quality.title: Wir setzen auf Qualität
about.quality.description.first: Seit Bestehen von TEDIE ist die Qualität unserer Produkte oberste Priorität. Alle unsere Waren werden von Hand gefertigt, mit zunehmender Unterstützung durch Maschinen, die höchste Präzision und Sorgfalt ermöglichen. Das über die Jahre erworbene Handwerkswissen und die Erfahrung stellen sicher, dass jedes Produkt, das unsere Fabrik verlässt, den höchsten Qualitätsstandards entspricht.
about.quality.description.second: Unsere Produkte bestehen teilweise aus echtem Leder, was für außergewöhnlichen Komfort und Langlebigkeit sorgt. Das Innenfutter jedes Hausschuhs, jeder Clogs oder Schuhe besteht immer aus Naturleder, während der äußere Teil je nach Design aus synthetischen Materialien gefertigt sein kann. Darüber hinaus sind unsere Hausschuhe mit speziellen Fußvertiefungen und zusätzlicher Polsterung ausgestattet, die maximalen Komfort bieten. Der Kunde kann sicher sein, ein erstklassiges Produkt zu erhalten, das in jedem Detail durchdacht ist.
about.image.title: Über uns
about.image.description: Sehen Sie, wie wir Tradition und Moderne bei der Herstellung von Hausschuhen höchster Qualität vereinen.
wholesale.image.title: Großhandel
wholesale.image.description: TEDIE ist ein Unternehmen mit über 20 Jahren Erfahrung in der Produktion und dem Verkauf von Hausschuhen und Clogs. Wir sind stolz auf unsere Qualität und Liebe zum Detail, was uns zu einem vertrauenswürdigen Partner für viele Großhandelskunden macht.
wholesale.benefits.title: Vorteile einer Zusammenarbeit
wholesale.benefits.description: Die Zusammenarbeit mit TEDIE bietet Zugang zu einer breiten Palette hochwertiger Produkte, wettbewerbsfähige Preise und flexible Kooperationsbedingungen. Wir bieten einen engagierten Kundenservice und schnelle Lieferzeiten.
wholesale.conditions.title: Mindestbestellungen und Kooperationsbedingungen
wholesale.conditions.description: Die Mindestbestellmenge im Großhandel beträgt 100 Paar Hausschuhe oder 50 Paar Clogs. Wir bieten die Möglichkeit, Bestellungen an die individuellen Bedürfnisse des Kunden anzupassen. Kontaktieren Sie uns, um die Details der Zusammenarbeit zu besprechen.
wholesale.process.title: Bestellprozess
wholesale.process.description: Um eine Großhandelsbestellung aufzugeben, kontaktieren Sie bitte unseren Großhandelsverkaufsabteilung per E-Mail oder Telefon. Nach Erhalt einer Anfrage erstellen wir ein individuelles Preisangebot. Nach Annahme der Bedingungen beginnen wir mit der Ausführung der Bestellung.
wholesale.faq: Häufig gestellte Fragen
faq.question.1: Welche Produkte bietet Ihr Unternehmen an?
faq.answer.1: Unser Unternehmen bietet Hausschuhe und Clogs für Männer und Frauen sowie handgefertigte Kinderschuhe an.
faq.question.2: Bieten Sie Großhandel an?
faq.answer.2: Ja, wir bieten Großhandel an. Bitte kontaktieren Sie uns per E-Mail oder Telefon für weitere Informationen. Die Mindestbestellmenge beträgt 100 Paar Hausschuhe oder 50 Paar Clogs.
faq.question.3: Wo kann ich Ihre Produkte im Einzelhandel kaufen?
faq.answer.3: Unsere Produkte sind auf den Plattformen Allegro.pl und Etsy.com erhältlich. Auf unserer Website zeigen wir alle unsere Produkte an, unabhängig von deren Verfügbarkeit auf anderen Plattformen. Auf der Produktseite finden Sie Links zum jeweiligen Produkt auf Allegro oder Etsy. Wir laden Sie ein, sich unsere Angebote anzusehen.
faq.question.4: Bieten Sie Hausschuhe und Clogs für Kinder an?
faq.answer.4: Ja, wir bieten Kinderschuhe an. Derzeit haben wir keine Clogs für Kinder im Sortiment, planen jedoch, unser Angebot in Zukunft zu erweitern.
faq.question.5: Wie kann ich den Kundenservice kontaktieren?
faq.answer.5: Bei Fragen oder Unklarheiten können Sie uns gerne per E-Mail oder Telefon kontaktieren. Die Kontaktdaten finden Sie auf unserer Website im Bereich „Kontakt“.
faq.question.6: Bieten Sie Rücksendungen für gekaufte Produkte an?
faq.answer.6: Ja, wir bieten Rücksendungen für gekaufte Produkte gemäß den Rückgabebedingungen von Allegro.pl und Etsy.com an.
faq.question.7: Bieten Sie internationale Bestellungen an?
faq.answer.7: Ja, wir bearbeiten internationale Bestellungen für den Einzelhandel gemäß dem Angebot auf Allegro.pl und Etsy.com. Bei Großhandelsbestellungen hängt alles vom jeweiligen Fall ab. Bitte kontaktieren Sie uns, um Informationen zu Versandkosten und Lieferzeiten zu erhalten.
faq.question.8: Haben Ihre Produkte eine Garantie?
faq.answer.8: Ja, unsere Produkte haben eine Qualitätsgarantie. Bei Problemen mit dem Produkt wenden Sie sich bitte an uns, um Unterstützung zu erhalten.
faq.question.9: Bieten Sie die Personalisierung von Bestellungen an?
faq.answer.9: Ja, wir bieten die Möglichkeit zur Personalisierung von Bestellungen. Bitte kontaktieren Sie uns, um die Details und verfügbaren Optionen zu besprechen. Derzeit bieten wir keine Gravuren oder personalisierten Varianten an.
faq.question.10: Wie lange dauert die Auftragsabwicklung?
faq.answer.10: Die Bearbeitungszeit kann je nach individuellen Kundenwünschen und Produktverfügbarkeit variieren. Detaillierte Informationen zur Wartezeit erhalten Sie bei der Bestellung. Für den Einzelhandel auf Allegro oder Etsy wird die Bearbeitungszeit von der Plattform festgelegt und kann auf der Angebotsseite eingesehen werden.
