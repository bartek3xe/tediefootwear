home.image.title: Komfort bei jedem Schritt
home.image.description: Tedie ist ein familiengeführtes Unternehmen, das seit über 20 Jahren hochwertige Hausschuhe und Clogs herstellt. Wir spezialisieren uns auf Komfortschuhe mit zusätzlicher Dämpfung und Fußgewölbestütze. Unsere Produkte bestehen aus umweltfreundlichen Materialien und sind für ganztägigen Tragekomfort ausgelegt.
