home.image.title: Komfort bei jedem Schritt
home.image.description: Tedie ist ein familiengeführtes Unternehmen, das seit über 20 Jahren hochwertige Hausschuhe und Clogs herstellt. Wir sind auf komfortables Schuhwerk spezialisiert, das zusätzliche Polsterung und Fußgewölbeunterstützung bietet. Unsere Produkte bestehen aus nachhaltigen Materialien und sind für ganztägigen Tragekomfort konzipiert.
