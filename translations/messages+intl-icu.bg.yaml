about.history.title: Нашата история
about.history.description.first: TEDIE е компания с над 20 години традиция, която започна като семейна фирма, фокусирана изключително върху производството на пантофи. В началото фирмата се управляваше от братя, които лично участваха във всеки етап от производството. С течение на времето постепенно увеличихме броя на машините и разширихме клиентската си база - първоначално местно, а по-късно и в цяла Полша.
about.history.description.second: Винаги сме се специализирали в продажби на едро, спечелвайки доверието на много бизнес партньори. Днес достигаме ново ниво, като разширяваме дейността си с включване на продажби на дребно. Благодарение на платформата Allegro, нашите пантофи са достъпни за клиенти от цялата Европейска съюз. За продажби на едро работим с компании, независимо от тяхното местоположение - просто се свържете с нас директно чрез имейл.
about.quality.title: Залагаме на качеството
about.quality.description.first: От самото създаване на TEDIE, приоритетът ни е качеството на нашите продукти. Всички наши изделия са ръчно изработени, с все по-голяма подкрепа от машините, което позволява най-висока прецизност и старателност. Майсторството и опитът, придобити през годините, гарантират, че всеки продукт, напускащ нашата фабрика, отговаря на най-високите стандарти за качество.
about.quality.description.second: Нашите продукти са частично изработени от истинска кожа, което осигурява изключителен комфорт и издръжливост. Вътрешността на всяка пантофа, чехъл или обувка винаги е облицована с естествена кожа, докато външната част може да бъде изработена от синтетични материали, в зависимост от дизайна. Освен това, нашите пантофи са оборудвани със специални вдлъбнатини за стъпалото и допълнителна пяна, което осигурява максимален комфорт при използване. Клиентът може да бъде сигурен, че ще получи първокласен продукт, завършен до съвършенство във всяка подробност.
about.image.title: За нас
about.image.description: Вижте как съчетаваме традицията с модерността в производството на най-качествените пантофи.
wholesale.image.title: Продажба на едро
wholesale.image.description: TEDIE е компания с над 20 години опит в производството и продажбата на чехли и дървени сабо. Гордеем се с нашето качество и внимание към детайла, което ни прави надежден партньор за много клиенти на едро.
wholesale.benefits.title: Предимства на сътрудничеството
wholesale.benefits.description: Сътрудничеството с TEDIE означава достъп до широка гама от висококачествени продукти, конкурентни цени и гъвкави условия на сътрудничество. Ние предлагаме специализирано обслужване на клиенти и бързи срокове за обработка на поръчките.
wholesale.conditions.title: Минимални поръчки и условия на сътрудничество
wholesale.conditions.description: Минималната поръчка на едро е 50 чифта чехли или 25 чифта дървени сабо. Ние предлагаме възможност за персонализиране на поръчките според индивидуалните нужди на клиента. Свържете се с нас, за да обсъдим подробностите за сътрудничеството.
wholesale.process.title: Процес на поръчка
wholesale.process.description: За да направите поръчка на едро, моля, свържете се с нашия отдел за продажби на едро чрез имейл или телефон. След получаване на запитването, ще подготвим индивидуална ценова оферта. След приемане на условията, продължаваме с изпълнението на поръчката.
wholesale.faq: Вижте често задавани въпроси
faq.question.1: Какви продукти предлага вашата компания?
faq.answer.1: Нашата компания предлага чехли и налъми за мъже и жени, както и детски чехли, всички ръчно изработени за всеки клиент.
faq.question.2: Предлагате ли продажба на едро?
faq.answer.2: Да, предлагаме продажба на едро. Препоръчваме ви да се свържете с нас по имейл или телефон за повече информация. Минималната поръчка е 50 чифта чехли или 25 чифта налъми.
faq.question.3: Къде мога да закупя вашите продукти на дребно?
faq.answer.3: Нашите продукти са достъпни за покупка на платформата Allegro.pl. На нашия уебсайт показваме наличните продукти от Allegro. Чрез кликване върху конкретен продукт, клиентът се пренасочва към съответната страница на продукта на Allegro.pl. Каним ви да разгледате нашите оферти.
faq.question.4: Предлагате ли чехли и налъми за деца?
faq.answer.4: Да, предлагаме чехли за деца. В момента нямаме детски налъми, но планираме да разширим нашия асортимент в бъдеще.
faq.question.5: Как мога да се свържа с отдела за обслужване на клиенти?
faq.answer.5: Ако имате въпроси или притеснения, препоръчваме ви да се свържете с нас по имейл или телефон. Данните за контакт можете да намерите на нашия уебсайт в раздел "Контакти".
faq.question.6: Предлагате ли възможност за връщане на закупените продукти?
faq.answer.6: Да, предлагаме възможност за връщане на закупените продукти в съответствие с политиката за връщане на сайта Allegro.pl.
faq.question.7: Изпращате ли международно?
faq.answer.7: Да, изпращаме международно в рамките на целия Европейски съюз за дребни продажби в съответствие с офертите на Allegro.pl. За изпращане на едро всичко зависи от конкретния случай. Моля, свържете се с нас за информация относно разходите за доставка и сроковете за доставка.
faq.question.8: Вашите продукти имат ли гаранция?
faq.answer.8: Да, нашите продукти имат гаранция за качество. Ако възникнат проблеми с продукта, моля, свържете се с нас за помощ.
faq.question.9: Предлагате ли персонализиране на поръчките?
faq.answer.9: Да, предлагаме възможност за персонализиране на поръчките. Моля, свържете се с нас, за да обсъдим подробностите и наличните опции. В момента не предлагаме гравиране или персонализирани варианти.
faq.question.10: Колко време отнема обработката на поръчката?
faq.answer.10: Времето за обработка на поръчката може да варира в зависимост от индивидуалните предпочитания на клиента и наличността на продуктите. Подробна информация за времето за изчакване може да се получи при подаване на поръчката. За дребните покупки на Allegro времето за обработка е определено от платформата и може да се намери на страницата на офертата.
