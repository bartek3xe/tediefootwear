home.image.button.products: Patikrinkite produktus
home.categories.ws.description: Elegantiška ir patogi namų avalynė, pagaminta iš minkštų, kvėpuojančių medžiagų, užtikrinančių komfortą.
home.categories.ms.description: Tvirta ir patogi namų avalynė, pagaminta iš patvarių medžiagų, kurios suteikia ilgalaikį komfortą.
home.categories.wc.description: Stilinga ir praktiška avalynė, pagaminta iš natūralių medžiagų, idealiai tinka tiek namuose, tiek lauke.
home.categories.mc.description: Patvari ir patogi avalynė, kuri sujungia tradicinį stilių su šiuolaikiniu komfortu, tinkama kasdieniam naudojimui.
home.categories.ks.description: Minkšta ir saugi namų avalynė vaikams, prieinama daugelyje spalvingų raštų, suteikianti komfortą ir apsaugą mažoms pėdutėms.
home.category.header: Mūsų Pasiūlymas
home.order.retail.header: Mažmeninės Prekybos Užsakymai
home.order.retail.description: Mes siūlome konkurencingas kainas individualiems klientams, besidomintiems mūsų produktais. Visi mūsų svetainės straipsniai nukreipia į pasiūlymus, esančius Allegro. Norėdami atlikti mažmeninį pirkimą, apsilankykite mūsų Allegro paskyroje. Mes siunčiame į visas ES šalis. Spustelėkite žemiau esantį mygtuką, kad pamatytumėte mūsų pasiūlymą.
home.order.wholesale.header: Didmeninės Prekybos Užsakymai
home.order.wholesale.description: Mes siūlome patrauklias didmenines kainas įmonėms, norinčioms parduoti mūsų produktus savo fizinėse ar internetinėse parduotuvėse. Tarptautinis pristatymas prieinamas. Jei jus domina didmeniniai pirkimai, susisiekite su mumis. Daugiau informacijos apie didmeninę prekybą rasite specialiame puslapyje arba susisiekę su mumis per atitinkamą mygtuką.
about.history.title: Mūsų istorija
about.history.description.first: TEDIE yra įmonė su daugiau nei 20 metų tradicija, prasidėjusi kaip šeimos verslas, išskirtinai orientuotas į šlepečių gamybą. Pirmosiomis dienomis įmonę valdė broliai, kurie asmeniškai dalyvavo kiekviename gamybos etape. Laikui bėgant mes palaipsniui didinome mašinų skaičių ir plėtėme savo klientų bazę - iš pradžių vietinę, o vėliau ir visoje Lenkijoje.
about.history.description.second: Visada specializavomės didmeninėse pardavimuose, pelnydami daugelio verslo partnerių pasitikėjimą. Šiandien pasiekiame naują lygį, išplėsdami savo veiklą mažmenine prekyba. Dėka Allegro platformos mūsų šlepetės yra prieinamos klientams visoje Europos Sąjungoje. Didmeninei prekybai mes bendradarbiaujame su įmonėmis nepriklausomai nuo jų vietos - tiesiog susisiekite su mumis tiesiogiai el. paštu.
about.quality.title: Mes vertiname kokybę
about.quality.description.first: Nuo TEDIE įkūrimo prioritetas buvo mūsų produktų kokybė. Visi mūsų gaminiai yra rankų darbo, su didėjančia mašinų parama, leidžiančia pasiekti aukščiausią tikslumą ir kruopštumą. Per metus įgyta meistriškumas ir patirtis užtikrina, kad kiekvienas produktas, išeinantis iš mūsų fabriko, atitinka aukščiausius kokybės standartus.
about.quality.description.second: Mūsų gaminiai yra dalinai pagaminti iš tikros odos, suteikiančios išskirtinį komfortą ir ilgaamžiškumą. Kiekvienos šlepetės, batų ar avalynės vidus visada išklotas natūralia oda, o išorė gali būti pagaminta iš sintetinių medžiagų, priklausomai nuo dizaino. Be to, mūsų šlepetės turi specialų pėdos išlinkimą ir papildomą putą, užtikrinančią maksimalų vartotojo patogumą. Klientas gali būti tikras, kad gaus aukščiausios klasės produktą, išbaigtą iki smulkmenų.
about.image.title: Apie mus
about.image.description: Pažiūrėkite, kaip mes deriname tradicijas su modernumu gamindami aukščiausios kokybės šlepetes.
wholesale.image.title: Didmeninė prekyba
wholesale.image.description: TEDIE yra įmonė, turinti daugiau nei 20 metų patirtį gaminant ir parduodant šlepetes ir klumpes. Didžiuojamės savo kokybe ir dėmesiu detalėms, todėl esame patikimi partneriai daugeliui didmeninių klientų.
wholesale.benefits.title: Bendradarbiavimo privalumai
wholesale.benefits.description: Bendradarbiavimas su TEDIE reiškia prieigą prie plataus aukštos kokybės produktų asortimento, konkurencingų kainų ir lanksčių bendradarbiavimo sąlygų. Siūlome atsidavusią klientų aptarnavimą ir greitus užsakymų apdorojimo laikus.
wholesale.conditions.title: Minimalūs užsakymai ir bendradarbiavimo sąlygos
wholesale.conditions.description: Minimalus didmeninis užsakymas yra 50 porų šlepečių arba 25 poros klumpių. Siūlome galimybę pritaikyti užsakymus pagal individualius kliento poreikius. Susisiekite su mumis, kad aptartumėte bendradarbiavimo detales.
wholesale.process.title: Užsakymo procesas
wholesale.process.description: Norėdami pateikti didmeninį užsakymą, susisiekite su mūsų didmeninės prekybos skyriumi el. paštu arba telefonu. Gavę užklausą, paruošime individualų kainos pasiūlymą. Po sąlygų priėmimo pradedame vykdyti užsakymą.
wholesale.faq: Peržiūrėkite dažniausiai užduodamus klausimus
faq.question.1: Kokius produktus siūlo jūsų įmonė?
faq.answer.1: Mūsų įmonė siūlo šlepetes ir klumpes vyrams ir moterims, taip pat vaikų šlepetes, kurios yra rankų darbo kiekvienam klientui.
faq.question.2: Ar siūlote didmeninę prekybą?
faq.answer.2: Taip, mes siūlome didmeninę prekybą. Skatiname susisiekti su mumis el. paštu arba telefonu, kad gautumėte daugiau informacijos. Minimalus užsakymas yra 50 porų šlepečių arba 25 porų klumpių.
faq.question.3: Kur galiu įsigyti jūsų produktų mažmeninėje prekyboje?
faq.answer.3: Mūsų produktus galima įsigyti Allegro.pl platformoje. Mūsų svetainėje rodome Allegro siūlomus produktus. Spustelėję konkretų produktą, klientas nukreipiamas į atitinkamą produktų puslapį Allegro.pl. Kviečiame susipažinti su mūsų pasiūlymais.
faq.question.4: Ar siūlote šlepetes ir klumpes vaikams?
faq.answer.4: Taip, mes siūlome šlepetes vaikams. Šiuo metu neturime vaikų klumpių, bet planuojame plėsti savo asortimentą ateityje.
faq.question.5: Kaip galiu susisiekti su klientų aptarnavimo skyriumi?
faq.answer.5: Jei turite klausimų ar abejonių, skatiname susisiekti su mumis el. paštu arba telefonu. Kontaktinę informaciją rasite mūsų svetainės skiltyje "Kontaktai".
faq.question.6: Ar siūlote galimybę grąžinti įsigytus produktus?
faq.answer.6: Taip, mes siūlome galimybę grąžinti įsigytus produktus pagal Allegro.pl svetainės grąžinimo politiką.
faq.question.7: Ar vykdote tarptautinius užsakymus?
faq.answer.7: Taip, mes vykdome tarptautinius užsakymus visoje Europos Sąjungoje mažmeninės prekybos srityje pagal Allegro.pl pasiūlymus. Dėl didmeninių siuntų viskas priklauso nuo konkretaus atvejo. Susisiekite su mumis dėl informacijos apie siuntimo išlaidas ir pristatymo laikus.
faq.question.8: Ar jūsų produktai turi garantiją?
faq.answer.8: Taip, mūsų produktai turi kokybės garantiją. Jei kyla problemų dėl produkto, susisiekite su mumis, kad gautumėte pagalbos.
faq.question.9: Ar siūlote užsakymų pritaikymą?
faq.answer.9: Taip, mes siūlome galimybę pritaikyti užsakymus. Susisiekite su mumis, kad aptartumėte detales ir galimus variantus. Šiuo metu nesiūlome graviravimo ar pritaikytų variantų.
faq.question.10: Kiek laiko trunka užsakymo apdorojimas?
faq.answer.10: Užsakymo apdorojimo laikas gali skirtis priklausomai nuo individualių kliento pageidavimų ir produkto prieinamumo. Išsamią informaciją apie laukimo laiką galima gauti užsakant. Mažmeninės prekybos pirkiniams Allegro apdorojimo laikas nurodomas platformoje ir jį galima rasti pasiūlymo puslapyje.
